<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <link rel="shortcut icon" type="image/x-icon" href="../../images/favicon.png" />
    <meta property="og:image" content="https://dev-mydata.mykkl.com/mydata/resources/static/images/og_image_1200x630.png" />
    <title>교보증권 마이데이타</title>
    <link href="../../css/front.min.css" rel="stylesheet" />
    <script type="text/javascript" src="../../js/lib/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../js/lib/lodash.min.js"></script>
    <script type="text/javascript" src="../../js/ui-plugins.min.js"></script>
    <script type="text/javascript" src="../../js/ui-front.js"></script>
    <script>
      // 2022-04-12 변경
      ui.Common.title('설정');
    </script>
  </head>
  <body>
    <article id="wrap">
      <!-- 헤더 -->
      <header id="header">
        <div>
          <div class="head-left">
            <button type="button" class="head-back button" aria-label="이전화면"></button>
          </div>
        </div>
      </header>
      <!-- //헤더 -->

      <!-- 컨테이너(컨텐츠) -->
      <main id="container">
        <div class="section">
          <h1 class="tit-h1">알림설정</h1>

          <div class="mg-32y">
            <p class="tit-h4 fw-bold">MY자산 푸시 알림</p>
            <div class="flex not-full">
              <p class="fz-16 mt-8">내 자산 연동정보 및 자동차 보험, 대출 만기 알림을 받을 수 있어요.</p>
              <span class="checkbox switch"><input type="checkbox" /><i aria-hidden="true"></i></span>
            </div>
          </div>
          <hr class="hr-line" />
          <div class="mg-32y">
            <p class="tit-h4 fw-bold">매치 푸시 알림</p>
            <div class="flex not-full">
              <p class="fz-16 mt-8">새로운 매치 시즌 소식과 뱃지 및 포인트 획득 알림을 받을 수 있어요.</p>
              <span class="checkbox switch"><input type="checkbox" /><i aria-hidden="true"></i></span>
            </div>
          </div>
          <hr class="hr-line" />
          <div class="mt-32">
            <p class="tit-h4 fw-bold">이벤트·소식 알림</p>
            <p class="fz-16 mt-8">다양한 이벤트 및 새소식, 혜택 정보 등을 알려드릴께요.</p>
            <div class="flex not-full mt-38">
              <p class="fz-16 fw-500 mr-auto">마케팅 정보 수신 동의</p>
              <!--
                상태에 따른 클래스 변화

                동의함 : fc-primary
                철회함 : fc-b0b0b0
               -->
              <button type="button" class="btn-txt fc-b0b0b0">철회함<i class="i-ico-arr-right-24" aria-hidden="true"></i></button>
            </div>

            <!--
              철회함 일경우 모든 체크박스 disabled 추가
            -->
            <div class="checkbox mt-29">
              <input type="checkbox" id="chk1" disabled /><i aria-hidden="true"></i>
              <label for="chk1" class="lbl">PUSH 알림</label>
            </div>
            <div class="checkbox mt-14">
              <input type="checkbox" id="chk2" disabled /><i aria-hidden="true"></i>
              <label for="chk2" class="lbl">SMS</label>
            </div>
            <div class="checkbox mt-14">
              <input type="checkbox" id="chk3" disabled /><i aria-hidden="true"></i>
              <label for="chk3" class="lbl">전화</label>
            </div>
          </div>
        </div>
      </main>
      <!-- 컨테이너(컨텐츠) -->

      <!-- 팝업 -->
      <!-- //팝업 -->
    </article>
  </body>
</html>
