              </div>
              <div class="right">
                <button type="button" class="btn-txt">연결하기</button>
              </div>

            <div class="round-box-item">

            <div class="round-box-item">

                <i class="ico-logo"><img src="../../images/temp/logo-NH.png" alt="" /></i>

                <button type="button" class="badge red" onclick="reConnetc()">연결오류</button>

    <script>
      let $closeType = true;
      $('.head-close').click(function () {
        if ($closeType) {
          Layer.confirm('종료하시면 처음부터 다시 시작해야해요.', '자산 연결을 종료하시겠어요?', '종료하기', function (e) {
            if (e) {
              console.log('종료하기');
            } else {
              console.log('취소');
            }
          });
        } else {
          Layer.confirm('아직 연결하지 않은 기관이 있습니다. <br />계속하지 않고 홈으로 이동하시겠어요?', null, '예', '아니오', function (e) {
            if (e) {
              console.log('예');
            } else {
              console.log('아니요');
            }
          });
        }
        $closeType = !$closeType;
      });

      const reConnetc = function () {
        Layer.confirm('재시도 하시겠어요?', null, '예', '아니오', function (e) {
          if (e) {
            console.log('예');
          } else {
            console.log('아니요');
          }
        });
      };
    </script>
