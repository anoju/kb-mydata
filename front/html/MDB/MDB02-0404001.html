<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <link rel="shortcut icon" type="image/x-icon" href="../../images/favicon.png" />
    <meta property="og:image" content="https://dev-mydata.mykkl.com/mydata/resources/static/images/og_image_1200x630.png" />
    <title>교보증권 마이데이타</title>
    <link href="../../css/front.min.css" rel="stylesheet" />
    <script type="text/javascript" src="../../js/lib/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../js/lib/lodash.min.js"></script>
    <script type="text/javascript" src="../../js/ui-plugins.min.js"></script>
    <script type="text/javascript" src="../../js/ui-front.js"></script>
    <script>
      ui.Common.title('디지털자산 정보 입력');
    </script>
  </head>
  <body>
    <article id="wrap">
      <!-- 헤더 -->
      <header id="header">
        <div>
          <div class="head-left">
            <button type="button" class="head-back button" aria-label="이전화면"></button>
          </div>
        </div>
      </header>
      <!-- //헤더 -->

      <!-- 컨테이너(컨텐츠) -->
      <main id="container">
        <div class="section">
          <h1 class="tit-h1">디지털 자산이 있나요?</h1>
          <div class="t-center mt-32">
            <i class="i-img-user"></i>
            <p class="fz-14 fc-818892 mt-8">디지털자산을 가져오기 위해 <br />본인인증을 진행합니다.</p>
          </div>

          <div class="input form-box mt-32">
            <div class="form-lbl">이름</div>
            <input type="text" placeholder="이름을 입력하세요" title="이름 입력" />
          </div>

          <div class="input form-box registration-number">
            <div class="form-lbl">주민등록번호</div>
            <input type="tel" placeholder="주민등록번호" title="주민번호 앞 6자리 모두입력" />
            <div class="dash">-</div>
            <div class="form-box-inner">
              <input id="lastNum" type="tel" class="no-del" title="주민번호 뒷 첫자리만 입력" />
              <label for="lastNum" class="masking" aria-hidden="true">●●●●●●</label>
            </div>
          </div>

          <div class="select form-box">
            <div class="form-lbl">통신사선택</div>
            <select title="통신사선택">
              <option value="1">SKT</option>
              <option value="2">KT</option>
              <option value="3">LGU+</option>
              <option value="4">SKT 알뜰폰</option>
              <option value="5">KT 알뜰폰</option>
              <option value="6">LGU+ 알뜰폰</option>
            </select>
          </div>

          <div class="input form-box">
            <div class="form-lbl">휴대폰번호</div>
            <input type="text" placeholder="휴대폰번호" title="휴대폰번호 입력" />
          </div>

          <div class="chk-item in-btn mt-16">
            <div class="checkbox">
              <input type="checkbox" id="agreeChk" /><i aria-hidden="true"></i>
              <label for="agreeChk" class="lbl">[필수]개인정보 제3자 제공에 대한 별도 동의</label>
              <a href="#" role="button" class="btn" aria-label="약관상세내용 확인"><i class="i-ico-arr-right-24" aria-hidden="true"></i></a>
            </div>
          </div>
        </div>

        <div class="btn-wrap bottom-fixed">
          <div class="flex">
            <button type="button" id="btnMain" class="button h60 primary" disabled>본인인증하기</button>
          </div>
        </div>
      </main>

      <!-- 팝업 -->
      <!-- //팝업 -->
    </article>
    <script>
      const btnChk = function () {
        let isInsertVal = false;
        $('.input input, .select select, .checkbox input').each(function () {
          const $val = $(this).val();
          if ($(this).attr('type') === 'checkbox') {
            if ($(this).prop('checked')) {
              isInsertVal = true;
            } else {
              isInsertVal = false;
            }
          } else {
            if ($val === '') {
              isInsertVal = false;
            } else {
              isInsertVal = true;
            }
          }
        });
        if (isInsertVal) {
          $('#btnMain').prop('disabled', false);
        } else {
          $('#btnMain').prop('disabled', true);
        }
      };
      $('.input input').on('focus keyup', function () {
        btnChk();
      });
      $('.select select, .checkbox input').on('change', function () {
        btnChk();
      });
      $('#btnMain').click(function () {
        Layer.alert('일치하는 회원정보가 없어요.<br />비금융 자산 등록화면으로 이동 할게요');
      });
    </script>
  </body>
</html>
