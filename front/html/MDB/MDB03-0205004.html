<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <title>끌</title>

    <!-- 퍼블용 include: 개발팀에서 재include 하길 바랍니다. -->
    <script class="__include" src="../include/head.js"></script>

    <script>
      ui.Common.title('가상자산 관리');
    </script>
  </head>
  <body>
    <article id="wrap">
      <!-- 헤더 -->
      <header id="header">
        <div>
          <div class="head-left">
            <button type="button" class="head-back button" aria-label="이전화면"></button>
          </div>
        </div>
      </header>
      <!-- //헤더 -->

      <!-- 컨테이너(컨텐츠) -->
      <main id="container">
        <div class="section full-section">
          <h1 class="tit-h1">연결 해제할 거래소를 선택하세요.</h1>

          <div class="check-list-wrap mt-24">
            <div class="check-list-item">
              <label class="checkbox">
                <input type="checkbox" /><i aria-hidden="true"></i>
                <div class="lbl">
                  <div class="logo-info-txt">
                    <i class="ico-logo"><img src="../../images/temp/logo-KB.png" alt="" /></i>
                    <strong class="txt-name">빗썸 bithumb</strong>
                  </div>
                </div>
              </label>
            </div>
            <div class="check-list-item">
              <label class="checkbox">
                <input type="checkbox" /><i aria-hidden="true"></i>
                <div class="lbl">
                  <div class="logo-info-txt">
                    <i class="ico-logo"><img src="../../images/temp/logo-KB.png" alt="" /></i>
                    <strong class="txt-name">거래소 이름입니다.거래소 이름입니다.거래소 이름입니다.거래소 이름입니다.거래소 이름입니다.</strong>
                  </div>
                </div>
              </label>
            </div>
            <div class="check-list-item">
              <label class="checkbox">
                <input type="checkbox" /><i aria-hidden="true"></i>
                <div class="lbl">
                  <div class="logo-info-txt">
                    <i class="ico-logo"><img src="../../images/temp/logo-KB.png" alt="" /></i>
                    <strong class="txt-name">코빗 korbit</strong>
                  </div>
                </div>
              </label>
            </div>
          </div>
        </div>
        <div class="section pb-0 mt-17">
          <p class="notice-txt">연결 해제 시 거래소와 연결만 해제되고 거래소에 있는 계정과 자산은 그대로 유지됩니다.</p>
        </div>
        <div class="btn-wrap bottom-fixed">
          <div class="flex">
            <button type="button" id="btnMain" class="button h60 primary" disabled>연결해제</button>
          </div>
        </div>
      </main>
      <!-- //컨테이너(컨텐츠) -->

      <!-- 팝업 -->
      <!-- //팝업 -->
    </article>
    <script>
      // 거래소 선택
      $('.check-list-wrap .checkbox input').change(function () {
        const $length = $('.check-list-wrap .checkbox input:checked').not(':disabled').length;
        if ($length > 0) {
          $('#btnMain').prop('disabled', false);
        } else {
          $('#btnMain').prop('disabled', true);
        }
      });
    </script>
  </body>
</html>
