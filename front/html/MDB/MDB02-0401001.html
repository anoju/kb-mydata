<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 퍼블용 include: 개발팀에서 재include 하길 바랍니다. -->
    <script class="__include" src="../include/meta.js"></script>

    <title>끌</title>

    <!-- 퍼블용 include: 개발팀에서 재include 하길 바랍니다. -->
    <script class="__include" src="../include/head.js"></script>

    <script>
      ui.Common.title('등록할 자산 선택');
    </script>
  </head>
  <body>
    <article id="wrap">
      <!-- 헤더 -->
      <header id="header">
        <div>
          <div class="head-left">
            <button type="button" class="head-back button" aria-label="이전화면"></button>
          </div>
        </div>
      </header>
      <!-- //헤더 -->

      <!-- 컨테이너(컨텐츠) -->
      <main id="container">
        <div class="section">
          <h1 class="tit-h1">등록할 자산을 선택하세요</h1>
          <div class="mt-36">
            <a href="#" class="line-round-btn2 btn-click">
              <div class="btn-inner">
                <i class="btn-ico ico-reg-1" aria-hidden="true" data-animation="fadeInRight"></i>
                <div class="btn-tit"><strong>부동산</strong></div>
                <div class="btn-txt">우리 집 얼마나 올랐지?<br />하루하루 쑤쑥 자라는 우리 집 가치를 등록해보세요</div>
              </div>
            </a>

            <a href="#" class="line-round-btn2 btn-click">
              <div class="btn-inner">
                <i class="btn-ico ico-reg-2" aria-hidden="true" data-animation="fadeInRight"></i>
                <div class="btn-tit"><strong>자동차</strong></div>
                <div class="btn-txt">내 자동차의 현재가치는 어떠할까? 자동차를 등록하고 자산 가치를 확인해보세요</div>
              </div>
            </a>

            <!-- 가상자산 추가 -->
            <a href="#" class="line-round-btn2 btn-click">
              <div class="btn-inner">
                <i class="btn-ico ico-reg-5" aria-hidden="true" data-animation="fadeInRight"></i>
                <div class="btn-tit"><strong>가상자산</strong></div>
                <div class="btn-txt">오늘 내 코인은 얼마일까?<br />가상자산을 연결해 보유현황을 한 눈에 확인해보세요</div>
              </div>
            </a>
            <!-- //가상자산 추가 -->

            <a href="#" class="line-round-btn2 btn-click">
              <div class="btn-inner">
                <i class="btn-ico ico-reg-3" aria-hidden="true" data-animation="fadeInRight"></i>
                <div class="btn-tit"><strong>미술품투자</strong></div>
                <div class="btn-txt">보유하고 있는 미술품조각이 있다면? 아트투게더 자산을 등록해보세요</div>
              </div>
            </a>

            <a href="#" class="line-round-btn2 btn-click">
              <div class="btn-inner">
                <i class="btn-ico ico-reg-4" aria-hidden="true" data-animation="fadeInRight"></i>
                <div class="btn-tit"><strong>기타자산</strong></div>
                <div class="btn-txt">내가 지닌 것 모두가 나의 자산이다! 진열장에 전시해놓은 나의 가치 자산을 등록해 보세요</div>
              </div>
            </a>
          </div>
          <!-- <div class="btn-wrap bottom-fixed">
            <div class="flex">
              <button type="button" id="mainBtn" class="button h60 primary hidden-btn">마이데이터 시작하기</button>
            </div>
          </div> -->
        </div>
      </main>
      <!-- 컨테이너(컨텐츠) -->

      <!-- 팝업 -->
      <!-- //팝업 -->
    </article>
    <script>
      $('.head-close').click(function () {
        Layer.confirm('종료하시면 처음부터 다시 시작해야해요.', '자산 연결을 종료하시겠어요?', '종료하기', function (e) {
          if (e) {
            console.log('종료하기');
          } else {
            console.log('취소');
          }
        });
      });
    </script>
  </body>
</html>
