<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <link rel="shortcut icon" type="image/x-icon" href="../../images/favicon.png" />
    <meta property="og:image" content="https://dev-mydata.mykkl.com/mydata/resources/static/images/og_image_1200x630.png" />
    <title>끌</title>

    <!-- 퍼블용 include: 개발팀에서 재include 하길 바랍니다. -->
    <script src="../include/head.js"></script>

    <script>
      ui.Common.title('기타자산 정보 수정');
    </script>
  </head>
  <body>
    <article id="wrap">
      <!-- 헤더 -->
      <header id="header">
        <div>
          <div class="head-left">
            <button type="button" class="head-back button" aria-label="이전화면"></button>
          </div>
        </div>
      </header>
      <!-- //헤더 -->

      <!-- 컨테이너(컨텐츠) -->
      <main id="container">
        <div class="section">
          <h1 class="tit-h1">기타자산을 수정해주세요</h1>

          <div class="input form-box mt-32">
            <div class="form-lbl">자산의 이름은 무엇인가요?</div>
            <input type="text" placeholder="한글, 숫자, 영문 사용하여 10자로 작성" title="이름 입력" value="홍길동" />
          </div>

          <div class="input form-box">
            <div class="form-lbl">얼마에 구매했나요?</div>
            <input class="t-right" type="tel" placeholder="0" title="구매가 입력" value="17,000,000" />
            <div class="unit">원</div>
          </div>

          <div class="input form-box">
            <div class="form-lbl">언제 샀나요?</div>
            <!-- 2022-04-19: 클래스 추가 -->
            <input type="date" class="date" placeholder="날짜를 선택해주세요" title="구매일 입력" value="2022-03-10" />
          </div>

          <div class="btn-wrap mt-32">
            <div class="flex">
              <button type="button" id="btnDelete" class="button line">내 자산 삭제</button>
            </div>
          </div>
        </div>

        <div class="btn-wrap bottom-fixed">
          <div class="flex">
            <button type="button" id="btnMain" class="button h60 primary">수정</button>
          </div>
        </div>
      </main>

      <!-- 팝업 -->
      <!-- //팝업 -->
    </article>
    <script>
      Layer.alert('소유한 자산이 없어요.<br />자산홈으로 이동할게요.');
      $('#btnDelete').click(function () {
        Layer.confirm('선택한 자산을 삭제하려 해요.<br />이대로 진행할까요?');
      });
    </script>
  </body>
</html>
