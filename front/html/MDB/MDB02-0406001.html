<!DOCTYPE html>

    <link rel="shortcut icon" type="image/x-icon" href="../../images/favicon.png" />
    <meta property="og:image" content="https://dev-mydata.mykkl.com/mydata/resources/static/images/og_image_1200x630.png" />

      <!-- 컨테이너(컨텐츠) -->
      <main id="container">
        <div class="section">
          <h1 class="tit-h1">거래소 선택</h1>

          <div class="check-list-wrap mt-24">
            <div class="check-list-item">
              <label class="checkbox">

                <div class="lbl">

                    <strong class="txt-name">빗썸 bithumb</strong>

                </div>

            </div>
            <div class="check-list-item">
              <label class="checkbox">
                <input type="radio" name="rdo" /><i aria-hidden="true"></i>
                <div class="lbl">
                  <div class="logo-info-txt">

                    <strong class="txt-name">거래소 이름입니다.거래소 이름입니다.거래소 이름입니다.거래소 이름입니다.거래소 이름입니다.</strong>

            </div>
            <div class="check-list-item">
              <label class="checkbox">
                <input type="checkbox" checked disabled /><i aria-hidden="true"></i>
                <div class="lbl">
                  <div class="logo-info-txt">
                    <i class="ico-logo"><img src="../../images/temp/logo-KB.png" alt="" /></i>
                    <strong class="txt-name">코빗 korbit</strong>
                    <span class="state-txt">연결됨</span>
                  </div>
                </div>
              </label>
            </div>
            <div class="check-list-item">
              <label class="checkbox">
                <input type="checkbox" checked disabled /><i aria-hidden="true"></i>
                <div class="lbl">
                  <div class="logo-info-txt">
                    <i class="ico-logo"><img src="../../images/temp/logo-KB.png" alt="" /></i>
                    <strong class="txt-name">거래소 이름입니다.거래소 이름입니다.거래소 이름입니다.거래소 이름입니다.거래소 이름입니다.</strong>
                    <span class="state-txt">연결됨</span>
                  </div>
                </div>
              </label>
            </div>
          </div>
        </div>
        <div class="btn-wrap bottom-fixed">
          <div class="flex">
            <button type="button" id="btnMain" class="button h60 primary" disabled>확인</button>
          </div>
        </div>
      </main>
      <!-- //컨테이너(컨텐츠) -->

      <!-- 팝업 -->
      <div id="popAgreeChk" class="popup bottom" role="dialog" aria-hidden="true">
        <article class="pop-wrap">
          <div class="pop-head">
            <div>
              <h1>약관동의</h1>
              <button type="button" class="pop-close ui-pop-close" aria-label="팝업창 닫기"></button>
            </div>
          </div>
          <div class="pop-body pb-8">
            <div class="section">
              <div class="agree-dl mt-4 ui-agree">
                <div class="agree-dt">
                  <div class="checkbox">
                    <input type="checkbox" id="agreeAll1" class="ui-all-agree-chk" /><i aria-hidden="true"></i>
                    <label class="lbl fz-16 fc-424242" for="agreeAll1"><strong>전체 동의</strong></label>
                  </div>
                </div>
                <div class="agree-dd">
                  <div class="checkbox ty2">
                    <input type="checkbox" id="agree1-1" class="ui-agree-chk" /><i aria-hidden="true"></i>
                    <div class="lbl">
                      <label for="agree1-1">개인(신용)정보 활용 동의(필수)</label>
                      <a href="#" class="agree-btn" aria-label="약관상세 확인" onclick="Layer.open('#popAgreeView1')"><i class="i-ico-agree-arrow" aria-hidden="true"></i></a>
                    </div>
                  </div>
                  <div class="checkbox ty2">
                    <input type="checkbox" id="agree1-2" class="ui-agree-chk" /><i aria-hidden="true"></i>
                    <div class="lbl">
                      <label for="agree1-2">개인(신용)정보 제3자 제공 동의(필수)</label>
                      <a href="#" class="agree-btn" aria-label="약관상세 확인" onclick="Layer.open('#popAgreeView2')"><i class="i-ico-agree-arrow" aria-hidden="true"></i></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="pop-foot">
            <div>
              <div class="flex">
                <button type="button" class="button primary" disabled>다음</button>
              </div>
            </div>
          </div>
        </article>
      </div>

      <div id="popAgreeView1" class="popup full" role="dialog" aria-hidden="true">
        <article class="pop-wrap">
          <div class="pop-head">
            <div>
              <button type="button" class="pop-close ui-pop-close" aria-label="팝업창 닫기"></button>
            </div>
          </div>
          <div class="pop-body">
            <div class="section">
              <article class="terms-content">
                <h1>개인(신용)정보 활용 동의(필수)</h1>
                <h1>약관 상세 내용 없음~~!!</h1>
                <h1>약관 상세 내용 없음~~!!</h1>
                <h1>약관 상세 내용 없음~~!!</h1>
                <h1>약관 상세 내용 없음~~!!</h1>
              </article>
            </div>
          </div>
          <div class="pop-foot">
            <div>
              <div class="flex">
                <button type="button" class="button primary ui-pop-close" onclick="$('#agree1-1').prop('checked',true).change()">동의</button>
              </div>
            </div>
          </div>
        </article>
      </div>

      <div id="popAgreeView2" class="popup full" role="dialog" aria-hidden="true">
        <article class="pop-wrap">
          <div class="pop-head">
            <div>
              <button type="button" class="pop-close ui-pop-close" aria-label="팝업창 닫기"></button>
            </div>
          </div>
          <div class="pop-body">
            <div class="section">
              <article class="terms-content">
                <h1>개인(신용)정보 제3자 제공 동의(필수)</h1>
                <h1>약관 상세 내용 없음~~!!</h1>
                <h1>약관 상세 내용 없음~~!!</h1>
                <h1>약관 상세 내용 없음~~!!</h1>
                <h1>약관 상세 내용 없음~~!!</h1>
              </article>
            </div>
          </div>
          <div class="pop-foot">
            <div>
              <div class="flex">
                <button type="button" class="button primary ui-pop-close" onclick="$('#agree1-2').prop('checked',true).change()">동의</button>
              </div>
            </div>
          </div>
        </article>
      </div>
      <!-- //팝업 -->
    </article>
    <script>
      //임시: 팝업확인용
      if (getUrlParams().pop) {
        Layer.open('#' + getUrlParams().pop);
      }

      // 거래소 선택
      $('.check-list-wrap .checkbox input').change(function () {
        const $length = $('.check-list-wrap .checkbox input:checked').not(':disabled').length;
        if ($length > 0) {
          $('#btnMain').prop('disabled', false);
        } else {
          $('#btnMain').prop('disabled', true);
        }
      });

      // 확인(페이지)
      $('#btnMain').click(function () {
        Layer.open('#popAgreeChk');
      });

      // 약관동의
      $('.ui-agree-chk').change(function () {
        setTimeout(function () {
          const $length = $('.ui-agree-chk').length;
          const $checked = $('.ui-agree-chk:checked').length;
          if ($length === $checked) {
            $('#popAgreeChk .pop-foot .button').prop('disabled', false);
          } else {
            $('#popAgreeChk .pop-foot .button').prop('disabled', true);
          }
        }, 10);
      });
    </script>
  </body>
</html>
