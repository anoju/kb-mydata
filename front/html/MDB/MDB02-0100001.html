<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 퍼블용 include: 개발팀에서 재include 하길 바랍니다. -->
    <script class="__include" src="../include/meta.js"></script>

    <title>끌</title>

    <!-- 퍼블용 include: 개발팀에서 재include 하길 바랍니다. -->
    <script class="__include" src="../include/head.js"></script>

    <script>
      ui.Common.title('마이데이타 서비스소개');
    </script>
  </head>
  <body>
    <article id="wrap">
      <!-- 헤더 -->
      <header id="header">
        <div>
          <div class="head-left">
            <button type="button" class="head-back button" aria-label="이전화면"></button>
          </div>
        </div>
      </header>
      <!-- //헤더 -->

      <!-- 컨테이너(컨텐츠) -->
      <main id="container">
        <div class="section full-section justify-center">
          <!-- 컨텐츠 디자인 안나옴 -->
          <div class="guide-swiper" data-view="1">
            <div class="swiper-pagination mt-0 mb-20" style="bottom: auto"></div>
            <div class="swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <a href="#" class="img-box btn-click"><img src="../../images/temp/thumb-temp.jpg" alt="" /></a>
                </div>
                <div class="swiper-slide">
                  <a href="#" class="img-box btn-click"><img src="../../images/temp/thumb-temp2.jpg" alt="" /></a>
                </div>
                <div class="swiper-slide">
                  <a href="#" class="img-box btn-click"><img src="../../images/temp/thumb-temp3.jpg" alt="" /></a>
                </div>
              </div>
            </div>
          </div>
          <!-- // 컨텐츠 디자인 안나옴 -->
          <div class="btn-wrap bottom-fixed">
            <div class="flex">
              <button type="button" id="mainBtn" class="button h60 primary hidden-btn">마이데이터 시작하기</button>
            </div>
          </div>
        </div>
      </main>
      <!-- 컨테이너(컨텐츠) -->

      <!-- 팝업 -->
      <!-- //팝업 -->
    </article>
    <script>
      const $length = $('.swiper-slide').length;
      ui.Swiper.base('.guide-swiper', function (e) {
        if (e.realIndex === $length - 1) {
          $('#mainBtn').removeClass('hidden-btn');
        } else {
          $('#mainBtn').addClass('hidden-btn');
        }
      });
    </script>
  </body>
</html>
