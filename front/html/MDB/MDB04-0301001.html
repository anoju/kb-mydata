<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <link rel="shortcut icon" type="image/x-icon" href="../../images/favicon.png" />
    <meta property="og:image" content="https://dev-mydata.mykkl.com/mydata/resources/static/images/og_image_1200x630.png" />
    <title>교보증권 마이데이타</title>
    <link href="../../css/front.min.css" rel="stylesheet" />
    <script type="text/javascript" src="../../js/lib/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../js/ui-plugins.min.js"></script>
    <script type="text/javascript" src="../../js/ui-front.js"></script>
    <script>
      ui.Common.title('지출 내역');
    </script>
  </head>
  <body>
    <article id="wrap">
      <!-- 헤더 -->
      <header id="header" class="bg-fa">
        <div>
          <div class="head-left">
            <button type="button" class="head-back button" aria-label="이전화면"></button>
          </div>
        </div>
      </header>
      <!-- //헤더 -->

      <!-- 컨테이너(컨텐츠) -->
      <main id="container">
        <div class="section pt-0">
          <div class="outer-content bg-fa pt-24 pb-24">
            <div class="select inline fz-16 fw-500 fc-212121">
              <select title="월을 선택해주세요" data-type="date">
                <option value="202202">2022.02</option>
                <option value="202201">2022.01.31</option>
                <option value="202112">2021.12</option>
                <option value="202111">2021.11</option>
              </select>
            </div>

            <i class="badge gray">200건</i>
            <div class="price"><strong>120,000</strong>원</div>

            <a href="#" class="btn-txt">이번 달 어때?<i class="i-ico-arr-right-24"></i></a>
          </div>
          <hr class="hr-line mb-20 ui-scroll-head" aria-hidden="true" />
          <div class="tab-round-menu ui-tab">
            <div class="tab-inner">
              <ul class="tab-list">
                <li class="tab"><a href="#">전체</a></li>
                <li class="tab"><a href="#">카드</a></li>
                <li class="tab"><a href="#">페이</a></li>
                <li class="tab"><a href="#">계좌</a></li>
              </ul>
            </div>
          </div>
          <div class="select inline">
            <select title="지출수단을 선택해주세요" data-class="ty2" data-type="reverse">
              <option value="1">전체</option>
              <option value="2" data-sub="IBK기업은행">보통예금(신IBK급여통장)</option>
              <option value="3" data-sub="IBK기업은행">IBK부자통커카드</option>
              <option value="4" data-sub="시티카드">씨티 뉴클리어카드</option>
            </select>
          </div>
          <div style="height: 300vh"></div>
          <div class="btn-wrap">
            <button class="button line">더보기</button>
          </div>
        </div>
      </main>
      <!-- 컨테이너(컨텐츠) -->

      <!-- 팝업 -->
      <!-- //팝업 -->
    </article>
  </body>
</html>
