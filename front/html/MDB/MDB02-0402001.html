            <div id="none" style="display: none">
              <div class="list-empty">
                <i class="i-ico-warning-40" aria-hidden="true"></i>
                <p>검색 결과가 없어요</p>
              </div>
            </div>

            <!-- 검색결과 있음 -->
            <div id="list" style="display: none">

                </li>
              </ul>
            </div>
          </div>
          <!-- //검색결과 -->
        </div>
        <!-- 검색전 -->
        <div id="summary" class="section center-contents bg-fa pd-32y">
          <ul class="txt-list fc-606060">
            <li class="dot">
              <strong class="fw-500">지역명(읍/면/동/리)</strong>
              <div class="mt-4">일광면, 동백리, 대치동 삼성동</div>

      <!-- //팝업 -->
    </article>
    <script>
      // 임시: 검색어 입력시 화면 구성
      $('#searchInp').on('focus keyup blur', function (e) {
        const $this = $(this);
        const $val = $this.val();
        const $event = e.type;
        if ($val === '') {
          $('#summary').show();
          $('#result').hide();
        } else {
          $('#summary').hide();
          $('#result').show();
          if ($val.length < 3) {
            $('#none').show();
            $('#list').hide();
          } else if ($val.length >= 3) {
            $('#none').hide();
            $('#list').show();
          }
        }
      });
    </script>
