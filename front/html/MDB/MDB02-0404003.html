<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <link rel="shortcut icon" type="image/x-icon" href="../../images/favicon.png" />
    <meta property="og:image" content="https://dev-mydata.mykkl.com/mydata/resources/static/images/og_image_1200x630.png" />
    <title>끌</title>
    <link href="../../css/front.min.css" rel="stylesheet" />
    <script type="text/javascript" src="../../js/lib/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../js/lib/lodash.min.js"></script>
    <script type="text/javascript" src="../../js/ui-plugins.min.js"></script>
    <script type="text/javascript" src="../../js/ui-front.js"></script>
    <script>
      ui.Common.title('디지털자산 소유목록');
    </script>
  </head>
  <body>
    <article id="wrap">
      <!-- 컨테이너(컨텐츠) -->
      <main id="container">
        <div class="section pt-64">
          <h1 class="tit-h1">소유한 디지털 자산을 찾았어요</h1>
          <h2 class="tit-h3 mt-32">아트투게더</h2>

          <!-- 전체 선택기능용 클래스: .ui-chk-wrap로 감사고 (불필요시 해당 클래스만 삭제) -->
          <div class="ui-chk-wrap mt-22">
            <div class="title-bar">
              <div class="left fz-14"><span id="checkedLength" class="fc-primary">0</span> / 4</div>
              <div class="right">
                <label class="checkbox ty2">
                  <!-- 전체 선택기능용 클래스: 전체선택에 .ui-all-chk 클래스 (불필요시 해당 클래스만 삭제) -->
                  <input type="checkbox" class="ui-all-chk" /><i aria-hidden="true"></i>
                  <div class="lbl">전체선택</div>
                </label>
              </div>
            </div>
            <div class="check-list-wrap mt-2">
              <div class="check-list-item">
                <label class="checkbox">
                  <!-- 전체 선택기능용 클래스: 개별선택에 .ui-chk 클래스 (불필요시 해당 클래스만 삭제) -->
                  <!-- 이미 추가된  항목 checked, disabled 속성 추가 -->
                  <input type="checkbox" class="ui-chk" checked disabled /><i aria-hidden="true"></i>
                  <div class="lbl">
                    <div class="item-tit ty2">
                      <strong>소유한 작품명1 소유한 작품명1 소유한 작품명1 소유한 작품명1</strong>
                      <!-- 이미 추가된 항목 노출 -->
                      <span>추가됨</span>
                    </div>
                  </div>
                </label>
              </div>
              <div class="check-list-item">
                <label class="checkbox">
                  <input type="checkbox" class="ui-chk" checked disabled /><i aria-hidden="true"></i>
                  <div class="lbl">
                    <div class="item-tit ty2">
                      <strong>소유한 작품명2</strong>
                      <span>추가됨</span>
                    </div>
                  </div>
                </label>
              </div>
              <div class="check-list-item">
                <label class="checkbox">
                  <input type="checkbox" class="ui-chk" /><i aria-hidden="true"></i>
                  <div class="lbl">
                    <div class="item-tit ty2">
                      <strong>소유한 작품명3</strong>
                    </div>
                  </div>
                </label>
              </div>
              <div class="check-list-item">
                <label class="checkbox">
                  <input type="checkbox" class="ui-chk" /><i aria-hidden="true"></i>
                  <div class="lbl">
                    <div class="item-tit ty2">
                      <strong>소유한 작품명4</strong>
                    </div>
                  </div>
                </label>
              </div>
              <div class="check-list-item">
                <label class="checkbox">
                  <input type="checkbox" class="ui-chk" /><i aria-hidden="true"></i>
                  <div class="lbl">
                    <div class="item-tit ty2">
                      <strong>소유한 작품명5</strong>
                    </div>
                  </div>
                </label>
              </div>
              <div class="check-list-item">
                <label class="checkbox">
                  <input type="checkbox" class="ui-chk" /><i aria-hidden="true"></i>
                  <div class="lbl">
                    <div class="item-tit ty2">
                      <strong>소유한 작품명6</strong>
                    </div>
                  </div>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="btn-wrap bottom-fixed">
          <div class="flex">
            <button type="button" class="button h60 gray">다음에</button>
            <button type="button" id="btnNext" class="button h60 primary" disabled>등록하기</button>
          </div>
        </div>
      </main>
    </article>
    <script>
      $('.check-list-wrap .checkbox input').change(function () {
        setTimeout(function () {
          const $length = $('.check-list-wrap .checkbox input:checked').not(':disabled').length;
          $('#checkedLength').text($length);
          if ($length > 0) {
            $('#btnNext').prop('disabled', false);
          } else {
            $('#btnNext').prop('disabled', true);
          }
        }, 10);
      });
    </script>
  </body>
</html>
