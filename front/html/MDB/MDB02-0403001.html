<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <title>끌</title>

    <!-- 퍼블용 include: 개발팀에서 재include 하길 바랍니다. -->
    <script class="__include" src="../include/head.js"></script>

    <script>
      ui.Common.title('자동차 조회정보 입력');
    </script>
  </head>
  <body>
    <article id="wrap">
      <!-- 헤더 -->
      <header id="header">
        <div>
          <div class="head-left">
            <button type="button" class="head-back button" aria-label="이전화면"></button>
          </div>
        </div>
      </header>
      <!-- //헤더 -->

      <!-- 컨테이너(컨텐츠) -->
      <main id="container">
        <div class="section">
          <h1 class="tit-h1">소유하고 있는 <br />차량 번호를 알려주세요</h1>

          <div class="input form-box mt-32">
            <div class="form-lbl">차량번호</div>
            <input id="carNum" type="text" placeholder="123가1234" title="차량번호입력" />
          </div>

          <div class="select form-box">
            <div class="form-lbl">주행거리</div>
            <select title="주행거리 선택">
              <option value="">주행거리를 선택해주세요</option>
              <option value="1">1만Km 미만</option>
              <option value="2">1만Km 이상 ~ 2만Km 미만</option>
              <option value="3">2만Km 이상 ~ 3만Km 미만</option>
              <option value="4">3만Km 이상 ~ 4만Km 미만</option>
              <option value="5">4만Km 이상 ~ 5만Km 미만</option>
              <option value="6">5만Km 이상 ~ 6만Km 미만</option>
              <option value="7">6만Km 이상 ~ 7만Km 미만</option>
              <option value="8">7만Km 이상 ~ 8만Km 미만</option>
              <option value="9">8만Km 이상 ~ 9만Km 미만</option>
              <option value="10">9만Km 이상 ~ 10만Km 미만</option>
              <option value="11">10만Km 이상 ~ 11만Km 미만</option>
              <option value="12">11만Km 이상 ~ 12만Km 미만</option>
              <option value="13">12만Km 이상 ~ 12만Km 미만</option>
              <option value="14">13만Km 이상 ~ 13만Km 미만</option>
              <option value="15">14만Km 이상</option>
            </select>
          </div>

          <!-- 2022-06-20: 약관추가 -->
          <div class="chk-item in-btn mt-24">
            <div class="checkbox">
              <input type="checkbox" id="agreeChk" /><i aria-hidden="true"></i>
              <label for="agreeChk" class="lbl">[필수]개인정보수집·이용·제공 동의</label>
              <a href="#" role="button" class="btn" aria-label="약관상세내용 확인"><i class="i-ico-arr-right-24" aria-hidden="true"></i></a>
            </div>
          </div>
          <!-- //2022-06-20: 약관추가 -->
        </div>

        <div class="btn-wrap bottom-fixed">
          <div class="flex">
            <button type="button" id="btnMain" class="button h60 primary" disabled>조회</button>
          </div>
        </div>
      </main>

      <!-- 팝업 -->
      <!-- //팝업 -->
    </article>
    <script>
      const btnChk = function () {
        let isInsertVal = true;
        $('.input input, .select select').each(function () {
          const $val = $(this).val();
          if (!$val) {
            isInsertVal = false;
            return false;
          }
        });
        if (isInsertVal) {
          $('#btnMain').prop('disabled', false);
        } else {
          $('#btnMain').prop('disabled', true);
        }
      };
      $('#carNum').on('focus keyup', function () {
        const $val = $(this).val();
        if ($val.length < 7) {
          ui.Form.error('#carNum', '차량번호를 확인하세요');
        } else {
          ui.Form.error('#carNum', false);
          btnChk();
        }
      });
      $('.select select').on('change', function () {
        btnChk();
      });
    </script>
  </body>
</html>
