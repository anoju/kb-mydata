          </div>

          <!-- 검색결과 있음 -->
          <div class="mt-16">
            <ul class="line-list-2">
              <li>
                <a href="#" class="list-item-1 pd-20y btn-click">

                  <p class="item-tit fz-14 fc-424242 mt-8">갈현동 건영 그랜드 센트럴 밀레니엄 애비뉴얼 써밋 파크 타운</p>
                </a>
              </li>
              <li>
                <a href="#" class="list-item-2 pd-20y btn-click">
                  <p class="fz-12 fc-818892">아파트</p>
                  <p class="item-tit fz-14 fc-424242 mt-8">반포 자이 아파트</p>
                </a>
              </li>
              <li>
                <a href="#" class="list-item-2 pd-20y btn-click">
                  <p class="fz-12 fc-818892">오피스텔</p>
                  <p class="item-tit fz-14 fc-424242 mt-8">반포 오피스텔</p>

              </li>
              <li>
                <a href="#" class="list-item-2 pd-20y btn-click">

              </li>
              <li>

            <div class="btn-wrap mt-40">
              <button class="button line">더보기</button>
            </div>

      <!-- 팝업 -->
