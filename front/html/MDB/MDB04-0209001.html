    <script>
      checkboxItem();
      function checkboxItem() {
        const target = $('.date-line-list li');
        target.each(function () {
          const $this = $(this);
          const $chk = $this.find('>.checkbox :checkbox');
          const $item = $this.find('.items');
          const $itemchk = $item.find(':checkbox');
          const itemLength = $itemchk.length;

          $chk.change(function () {
            if ($(this).prop('checked')) {
              $itemchk.prop('checked', true);
            } else {
              $itemchk.prop('checked', false);
            }
            maxCount();
          });

          $itemchk.change(function () {
            if ($item.find(':checked').length == itemLength) {
              $chk.prop('checked', true);
            } else {
              $chk.prop('checked', false);
            }
            maxCount();
          });
        });
      }

      function maxCount() {
        const length = $('.date-line-list .items :checked').length;
        const btn = $('.btn-wrap.bottom-fixed .button');
        if (length == 0) {
          btn.prop('disabled', true);
        } else {
          btn.prop('disabled', false);
        }
        btn.text('선택한 ' + length + '건을 어디로 보낼까요?');
      }
