              매치 서비스는 마이데이터 기반의 공유정보를 이용하는 서비스 입니다.<br />
              <br />
              때문에 매치 서비스의 원활한 이용을 위해서는 마이데이터 서비스 가입과 금융정보 연결이 필요합니다.<br />
              <br />
              나와 매치로 대결한 다른 투자 고수들이 어떤 주식에 얼마나 투자를 하고 있는지 확인 가능합니다.<br />
              <br />
              1개월의 도전기간동안 획득한 승점으로 랭킹이 산정되고, 보상으로 다양한 혜택까지 받을 수 있습니다.<br />
