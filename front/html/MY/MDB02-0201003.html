<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <link rel="shortcut icon" type="image/x-icon" href="../../static/images/favicon.png" />
    <meta property="og:image" content="https://anoju.github.io/kyobo-mydata-pub/front/static/images/og_image_1200x630.png" />
    <title>교보증권 마이데이타</title>
    <link href="../../static/css/front.min.css" rel="stylesheet" />
    <script type="text/javascript" src="../../static/js/lib/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../static/js/ui-plugins.min.js"></script>
    <script type="text/javascript" src="../../static/js/ui-front.js"></script>
    <style></style>
    <script>
      ui.Common.title('마이데이터 서비스 이용약관');
    </script>
  </head>
  <body>
    <article id="wrap">
      <!-- 헤더 -->
      <header id="header">
        <div>
          <div class="head-left">
            <button type="button" class="head-back button" role="button" aria-label="이전화면"></button>
          </div>
          <div class="head-right">
            <button type="button" class="head-close button" role="button" aria-label="화면닫기"></button>
          </div>
        </div>
      </header>
      <!-- //헤더 -->

      <!-- 컨테이너(컨텐츠) -->
      <main id="container">
        <div class="section">
          <article class="terms-content">
            <h1>교보증권 마이테이터 <br />서비스 이용약관</h1>
            <div style="height: 5000px; background: #eee; margin-top: 20px">약관 들어갈 자리</div>

            <div class="checkbox mt-20">
              <input type="checkbox" id="agreeChk" /><i aria-hidden="true"></i>
              <label for="agreeChk" class="lbl">교보증권 마이데이터 서비스 이용약관에 동의합니다.</label>
            </div>
          </article>

          <div class="btn-wrap bottom-fixed">
            <div class="flex">
              <button type="button" class="button h60 primary ui-scroll-btn">계속 읽기</button>
              <button type="button" id="mainBtn" class="button h60 primary" disabled style="display: none">다음</button>
            </div>
          </div>
        </div>
      </main>
      <!-- 컨테이너(컨텐츠) -->

      <!-- 팝업 -->
      <!-- //팝업 -->
    </article>
    <script>
      $('.head-close').click(function () {
        Layer.confirm('마이데이터 서비스 가입을 종료하고 홈 화면으로 이동할까요?', null, '아니요', '예', function (e) {
          if (e) {
            console.log('아니요');
          } else {
            console.log('예');
          }
        });
      });

      $('#agreeChk').change(function () {
        const $this = $(this);
        const $mainBtn = $('#mainBtn');
        if ($this.prop('checked')) {
          $mainBtn.prop('disabled', false);
        } else {
          $mainBtn.prop('disabled', true);
        }
      });
    </script>
  </body>
</html>
