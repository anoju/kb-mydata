<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <link rel="shortcut icon" type="image/x-icon" href="../../static/images/favicon.png" />
    <meta property="og:image" content="https://anoju.github.io/kyobo-mydata-pub/front/static/images/og_image_1200x630.png" />
    <title>교보증권 마이데이타</title>
    <link href="../../static/css/front.min.css" rel="stylesheet" />
    <script type="text/javascript" src="../../static/js/lib/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../static/js/ui-plugins.min.js"></script>
    <script type="text/javascript" src="../../static/js/ui-front.js"></script>
  </head>
  <body>
    <div id="bottomPopup2" class="fight-user-info popup bottom" role="dialog" aria-hidden="true">
      <article class="pop-wrap">
        <p class="img-box user-img"><img src="../../static/images/match/sample_result.png" alt="" /></p>
        <div class="pop-body pt-56">
          <div class="section">
            <p class="fz-18 fw-bold fc-424242 t-center">닉네임닉네임닉네임닉네임</p>
            <p class="mt-12 fz-12 fc-818892 t-center">최근 업데이트 2022.12.12 16:29</p>
            <div class="info-total-box">
              <div>
                <i class="i-img-trophy"></i>
                <p class="mt-12 fz-10 fc-b0b0b0">랭킹</p>
                <p class="mt-3 fz-18 fw-500 fc-424242">99,999<span class="fz-12">위</span></p>
              </div>
              <div>
                <i class="i-img-score"></i>
                <p class="mt-12 fz-10 fc-b0b0b0">스코어</p>
                <p class="mt-3 fz-18 fw-500 fc-424242">99,999<span class="fz-12">점</span></p>
              </div>
            </div>

            <div class="hashtag-box">
              <p><span>태그명태그명태그명태그명태그명태그명태그명태그명태그명</span></p>
              <p><span>태그명태그명태그명</span></p>
              <p><span>태그명</span></p>
            </div>

            <p class="mt-24 fz-16 fc-424242 fw-bold">투자 총액<span class="ml-4 fz-12 fc-979797 fw-normal">(보유한 주식의 총 투자 평가 금액)</span></p>
            <div class="circle-info-box">
              <div class="label-text left">
                <p class="tit"><i style="background: #ffae34"></i>국내주식</p>
                <p class="number">32%</p>
              </div>
              <div class="circle-svg" data-circle-box="type2">
                <!-- data-circle-val 이동할 값 : 퍼센트 비율--->
                <div data-circle-color="#9E6DEE" data-circle-val="68" aria-label="해외주식 55%"></div>
                <div data-circle-color="#ffae34" data-circle-val="32" aria-label="국내주식 30%"></div>
              </div>
              <div class="label-text right">
                <p class="tit"><i style="background: #9e6dee"></i>해외주식</p>
                <p class="number">32%</p>
              </div>
            </div>

            <div class="stock-list-box">
              <div class="list">
                <p class="tit">국내주식<span>(12개 보유)</span></p>
                <ol>
                  <li>01. 삼성전자</li>
                  <li>02. LG화학</li>
                  <li>03. POSCO</li>
                </ol>
              </div>
              <div class="list">
                <p class="tit">국내주식<span>(12개 보유)</span></p>
                <ol>
                  <li>01. 삼성전자</li>
                  <li>02. LG화학</li>
                  <li>03. POSCO</li>
                </ol>
              </div>
            </div>

            <p class="total-cash">￦<span>15,130,560</span></p>
          </div>
        </div>
        <div class="pop-foot">
          <div>
            <div class="flex">
              <a href="#" class="button primary ui-pop-close">대결하기</a>
            </div>
          </div>
        </div>
      </article>
    </div>

    <script>
      $(function () {
        Layer.open('#bottomPopup2');
      });
    </script>
  </body>
</html>
