<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <link rel="shortcut icon" type="image/x-icon" href="../../static/images/favicon.png" />
    <meta property="og:image" content="https://anoju.github.io/kyobo-mydata-pub/front/static/images/og_image_1200x630.png" />
    <title>교보증권 마이데이타</title>
    <link href="../../static/css/front.min.css" rel="stylesheet" />
    <script type="text/javascript" src="../../static/js/lib/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../static/js/ui-plugins.min.js"></script>
    <script type="text/javascript" src="../../static/js/ui-front.js"></script>
  </head>
  <body>
    <div id="bottomPopup1" class="popup bottom" role="dialog" aria-hidden="true">
      <article class="pop-wrap">
        <div class="pop-head">
          <div>
            <h1>매치 조건 변경</h1>
            <a href="#" class="pop-close ui-pop-close" role="button" aria-label="팝업창 닫기"></a>
          </div>
        </div>
        <div class="pop-body">
          <div class="section">
            <p class="fz-16 fc-424242 fw-bold">연령대</p>
            <div class="btn-wrap group mt-16">
              <div class="flex">
                <div class="radio btn">
                  <input type="radio" id="tglrdo1-1" name="rdo1" /><i aria-hidden="true"></i>
                  <label for="tglrdo1-1" class="lbl">#20대</label>
                </div>
                <div class="radio btn">
                  <input type="radio" id="tglrdo1-2" name="rdo1" /><i aria-hidden="true"></i>
                  <!-- 최초 설정된 값이라면 fc-primary 클래스 추가-->
                  <label for="tglrdo1-2" class="lbl fc-primary">#30대</label>
                </div>
                <div class="radio btn">
                  <input type="radio" id="tglrdo1-3" name="rdo1" checked="checked" /><i aria-hidden="true"></i>
                  <label for="tglrdo1-3" class="lbl">#40대</label>
                </div>
                <div class="radio btn">
                  <input type="radio" id="tglrdo1-4" name="rdo1" /><i aria-hidden="true"></i>
                  <label for="tglrdo1-4" class="lbl">#50대 이상</label>
                </div>
              </div>
            </div>

            <p class="mt-24 fz-16 fc-424242 fw-bold">투자 규모<span class="ml-4 fz-12 fc-979797 fw-normal">(보유 중인 주식의 총 금액)</span></p>
            <div class="range-slider multiple noHandle">
              <div class="slider" data-min="0" data-max="4" data-step="1" data-value="[1,3]" aria-hidden="true"></div>
              <div class="list" title="기간을 선택해주세요" data-unit="이하,1백만원,3천만원,1억원,이상"></div>
              <input type="hidden" id="slider2" title="선택한 기간" />
            </div>
          </div>
        </div>
        <div class="pop-foot">
          <div>
            <div class="flex">
              <a href="#" class="button primary ui-pop-close">변경하기</a>
            </div>
          </div>
        </div>
      </article>
    </div>

    <script>
      $(function () {
        Layer.open('#bottomPopup1');
      });
    </script>
  </body>
</html>
