<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <link rel="shortcut icon" type="image/x-icon" href="../../images/favicon.png" />
    <meta property="og:image" content="https://dev-mydata.mykkl.com/mydata/resources/static/images/og_image_1200x630.png" />
    <title>끌</title>

    <!-- 퍼블용 include: 개발팀에서 재include 하길 바랍니다. -->
    <script src="../include/head.js"></script>
  </head>
  <body>
    <div id="popMatchCoonnect" class="popup bottom" role="dialog" aria-hidden="true">
      <article class="pop-wrap">
        <div class="pop-head">
          <div>
            <h1>주식 정보를 연결하세요.</h1>
            <button type="button" class="pop-close ui-pop-close" aria-label="팝업창 닫기"></button>
          </div>
        </div>
        <div class="pop-body">
          <div class="section">
            <p class="fz-16 fc-424242 fw-500">오늘의 매치와 그라운드의 원활한 이용을 위해서 주식 정보를 연결하세요.</p>
            <p class="fz-14 mt-16">
              끌 '매치(MATCH)' 서비스는 주식 종목 수익률 데이터로 대결이 이루어집니다. <br />
              지금 바로 주식 정보를 연결하고 오늘의 매치와 그라운드에서 참여해보세요.
            </p>
          </div>
        </div>
        <div class="pop-foot">
          <div>
            <div class="flex">
              <button type="button" class="button primary">주식 정보 연결하기</button>
            </div>
          </div>
        </div>
      </article>
    </div>

    <script>
      $(function () {
        Layer.open('#popMatchCoonnect');
      });
    </script>
  </body>
</html>
