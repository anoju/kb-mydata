  <body>
    <article id="wrap">
      <!-- 헤더 -->
      <header id="header">
        <div>
          <div class="head-left">
            <button type="button" class="head-back button" role="button" aria-label="이전화면"></button>
          </div>
          <h1 class="t-left">그라운드</h1>

      <!-- //헤더 -->

      <!-- 컨테이너(컨텐츠) -->

        <div class="section ground-wrap">

              그라운드 정책에 맞는 배너 이미지 영역<br />
              (추후 디자인 작업 예정)

            <p class="tit">줄서서 먹는 애플 식당! <br />여기에 모여라</p>
            <p class="sub-tit"><span class="hashtag">#</span>애플 주주</p>
            <div class="info">
              <span><i class="i-ico-date"></i>개설 +28일</span>
              <span><i class="i-ico-user"></i>10만+명</span>
              <span><i class="i-ico-percent"></i>100.00%</span>
            </div>
          </div>

          <div class="btn-wrap bottom-fixed">
            <div class="flex">
              <button type="button" class="button h60 primary">Talk 남기기</button>
            </div>
          </div>
        </div>
      </main>
      <!-- 컨테이너(컨텐츠) -->

      <!-- 팝업 -->
      <!-- //팝업 -->
