<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <link rel="shortcut icon" type="image/x-icon" href="../../images/favicon.png" />
    <meta property="og:image" content="https://dev-mydata.mykkl.com/mydata/resources/static/images/og_image_1200x630.png" />
    <title>교보증권 마이데이타</title>
    <link href="../../css/front.min.css" rel="stylesheet" />
    <script type="text/javascript" src="../../js/lib/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../js/ui-plugins.min.js"></script>
    <script type="text/javascript" src="../../js/ui-front.js"></script>
  </head>
  <body>
    <article id="wrap">
      <!-- 헤더 -->
      <header id="header">
        <div>
          <div class="head-left">
            <button type="button" class="head-back button" role="button" aria-label="이전화면"></button>
          </div>
          <div class="head-right">
            <button type="button" class="button" role="button">Talk</button>
          </div>
        </div>
      </header>
      <!-- //헤더 -->

      <!-- 컨테이너(컨텐츠) -->
      <main id="container">
        <div class="section">
          <div class="profile-info">
            <div class="avatar-box">
              <p class="img-box avatar">
                <img src="../../images/match/sample_result.png" alt="" />
              </p>
              <a href="#" class="btn-setting" aria-label="설정"><i class="i-ico-setting"></i></a>
            </div>
            <p class="mt-16 fz-18 fw-bold t-center fc-424242">입질만삼년째</p>
            <p class="mt-12 fz-12 fc-818892 t-center">최근 업데이트 2022.12.12 16:29</p>

            <div class="info-total-box">
              <div>
                <i class="i-img-trophy"></i>
                <p class="mt-12 fz-10 fc-b0b0b0">랭킹</p>
                <p class="mt-3 fz-18 fw-500 fc-424242">99,999<span class="fz-12">위</span></p>
                <!-- 
                    상승 : up 
                    하락 : down
                  -->
                <p class="updown type2 up">85</p>
              </div>
              <div>
                <i class="i-img-crown"></i>
                <p class="mt-12 fz-10 fc-b0b0b0">승점</p>
                <p class="mt-3 fz-18 fw-500 fc-424242">99,999<span class="fz-12">점</span></p>
                <p class="updown type2 down noIcon">-85</p>
              </div>
              <div>
                <i class="i-img-point"></i>
                <p class="mt-12 fz-10 fc-b0b0b0">포인트</p>
                <p class="mt-3 fz-18 fw-500 fc-424242">99,999<span class="fz-12">점</span></p>
                <p class="updown type2 up noIcon">+ 85</p>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- 컨테이너(컨텐츠) -->
    </article>
    <script>
      $(function () {});
    </script>
  </body>
</html>
