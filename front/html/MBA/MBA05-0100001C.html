<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <link rel="shortcut icon" type="image/x-icon" href="../../images/favicon.png" />
    <meta property="og:image" content="https://dev-mydata.mykkl.com/mydata/resources/static/images/og_image_1200x630.png" />
    <title>끌</title>
    <link href="../../css/front.min.css" rel="stylesheet" />
    <script type="text/javascript" src="../../js/lib/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../js/lib/lodash.min.js"></script>
    <script type="text/javascript" src="../../js/ui-plugins.min.js"></script>
    <script type="text/javascript" src="../../js/ui-front.js"></script>
    <script>
      // 2022-04-12: 추가
      ui.Common.title('1:1 매치');
    </script>
  </head>
  <body>
    <article id="wrap" class="match-animation-wrap">
      <!-- 컨테이너(컨텐츠) -->
      <main id="container">
        <div class="match-animation">
          <span class="progressbar"></span>
          <div class="top">
            <!-- 2022-04-29: style 속성 제거 -->
            <div class="bg"></div>
            <div class="text-box">
              <p class="name">입질만삼년째</p>
              <div class="number-random" data-random="type2">
                <p class="number">0</p>
                <p class="number">0</p>
                <span>.</span>
                <p class="number">0</p>
                <span class="percent">%</span>
              </div>
            </div>
            <p class="img">
              <span><img src="../../images/match/img-match-character.png" alt="" /></span>
            </p>
          </div>

          <div class="vs"><span>vs</span></div>

          <!-- 인플루언서는 클래스 influencer 추가 -->
          <div class="down">
            <!-- 2022-04-29: style 속성 제거 -->
            <div class="bg"></div>
            <div class="text-box">
              <p class="name">닉네임이겁나게길었을때 닉네임이겁나게길었을때 닉네임이겁나게길었을때 닉네임이겁나게길었을때</p>
              <div class="number-random" data-random="type2">
                <p class="number">0</p>
                <p class="number">0</p>
                <span>.</span>
                <p class="number">0</p>
                <!-- 2022-04-29: percent 클래스 추가 -->
                <span class="percent">%</span>
              </div>
            </div>
            <p class="img">
              <span><img src="../../images/match/sample_ico2.png" alt="" /></span>
            </p>
          </div>

          <!-- <div class="down influencer">
            <div class="bg"></div>
            <div class="text-box">
              <p class="name">유병재</p>
              <div class="number-random" data-random="type2">
                <p class="number">0</p>
                <p class="number">0</p>
                <span>.</span>
                <p class="number">0</p>
                <span class="percent">%</span>
              </div>
            </div>
            <p class="img">
              <span><img src="../../images/temp/thumb-temp5.jpg" alt="" /></span>
            </p>
          </div> -->
        </div>

        <!--
          기본 : 승리
          loss : 패배
          draw : 무승부
        -->
        <div class="match-animation-result">
          <div class="top-text-motion">
            <div class="slide"><span></span><span></span><span></span></div>
          </div>
          <div class="result-info">
            <p class="tit"></p>
            <p class="number">18.09<span>%</span></p>
            <div class="img-result-box">
              <p class="img img-box avatar"><img src="../../images/match/img-match-tutorilal2.png" alt="" /></p>
              <p class="text">입질만삼년째</p>
            </div>
          </div>
          <div class="loss-info">
            <!-- 2022-03-24 인플루언서는 클래스 influencer 추가 -->
            <div class="img img-box avatar">
              <img src="../../images/match/sample_ico2.png" alt="" />
            </div>
            <div class="text-box">
              <p class="name">닉네임이겁나게길었을때 닉네임이겁나게길었을때</p>
              <div class="number">18.09<span>%</span></div>
            </div>
          </div>
          <div class="btn-wrap">
            <div class="flex">
              <button type="button" class="button h60 primary">확인</button>
            </div>
          </div>
        </div>
      </main>
      <!-- 컨테이너(컨텐츠) -->
    </article>

    <script>
      $(function () {
        // 랜덤으로 인플루언서
        const $random1 = parseInt(randomNumber(0, 1, 0));
        if ($random1) {
          console.log('인풀루언서 매치');
          const $down = $('.match-animation .down');
          $down.addClass('influencer');
          $down.find('.name').text('유병재');
          $down.find('.img img').attr('src', '../../images/temp/thumb-temp5.jpg');
          const $result = $('.match-animation-result');
          $result.find('.loss-info .text-box .name').text('유병재');
          $result.find('.loss-info .img').addClass('influencer');
          $result.find('.loss-info .img img').attr('src', '../../images/temp/thumb-temp5.jpg');
        } else {
          console.log('일반 매치');
        }

        // 랜덤으로 결과보기
        const $random2 = parseInt(randomNumber(0, 2, 0));
        const $result = ['loss', 'draw'];
        if ($random2) {
          console.log('매치 결과: ' + $result[$random2 - 1]);
          $('.match-animation-result').addClass($result[$random2 - 1]);
        }

        $(window).load(function () {
          setTimeout(function () {
            $('.match-animation').addClass('action');
            setTimeout(function () {
              $('.match-animation').addClass('end');
              $('.match-animation-result').addClass('show');
            }, 5000);
          }, 1000);

          // 최초 실행만 보고 싶을때
          // $('.match-animation').addClass('action');
          // 결과만 보고 싶을때
          // $('.match-animation').addClass('action end');
          // $('.match-animation-result').addClass('show');
        });
      });
    </script>
  </body>
</html>
