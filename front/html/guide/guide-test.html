    <script>
      let appendIdx = 1;
      const sclTimer = setInterval(function () {
        const $html = '<p>' + appendIdx + '번째 메세지 입니다.</p>';
        $('.scroll__area').each(function () {
          const $this = $(this);
          if ($this.find('.anchor').length) {
            $this.find('.anchor').before($html);
          } else {
            $this.prepend($html);
          }
        });
        appendIdx += 1;
        if (appendIdx > 50) clearInterval(sclTimer);
      }, 500);
    </script>
