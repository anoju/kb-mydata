<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
<title>교보증권 마이데이타</title>
<link href="../../static/css/front.min.css" rel="stylesheet" />
<script type="text/javascript" src="../../static/js/ui-common.js"></script>
<script type="text/javascript" src="../../static/js/ui-front.js"></script>
</head>
<body>
	<article id="wrap">
		<div data-include-html="../../include/header.html" data-title="가이드"></div>
		<div data-include-html="../../include/gnb.html"></div>

		<!-- 컨테이너 -->
		<main id="container">
			<!-- 컨텐츠 -->
			<section id="contents">
				<div class="tab-navi">
					<ul>
						<li><a href="guide-txt.html"><span>텍스트</span></a></li>
						<li><a href="guide-btn.html"><span>버튼</span></a></li>
						<li><a href="guide-form.html"><span>폼요소</span></a></li>
						<li class="active"><a href="guide-form2.html"><span>입력 UI</span></a></li>
						<li><a href="guide-list.html"><span>리스트</span></a></li>
						<li><a href="guide-table.html"><span>테이블</span></a></li>
						<li><a href="guide-popup.html"><span>팝업</span></a></li>
						<li><a href="guide-address.html"><span>주소검색</span></a></li>
						<li><a href="guide-etc.html"><span>기타</span></a></li>
						<li><a href="guide-dev.html"><span>개발자참고</span></a></li>
					</ul>
				</div>
				<div class="section pt-30">
					<h1 class="gd__h1">달력</h1>
					<div>
						<h2 class="gd__h2">기본</h2>

						<div class="form-lbl">
							<label for="inpDate1">기간입력</label>
						</div>
						<div class="form-item">
							<div class="input"><input type="tel" id="inpDate1" class="datepicker" title="날짜 입력"></div>
						</div>

						<h2 class="gd__h2">달력 선택제한(data-min,data-max 활용)</h2>
						<div>
							<div class="form-lbl">
								<label for="inpDate2">오늘 이전 선택</label>
							</div>
							<div class="form-item">
								<div class="input"><input type="tel" id="inpDate2" class="datepicker" data-max="today" title="날짜 입력"></div>
							</div>
							
							<div class="form-lbl">
								<label for="inpDate3">오늘 이후 선택</label>
							</div>
							<div class="form-item">
								<div class="input"><input type="tel" id="inpDate3" class="datepicker" data-min="today" title="날짜 입력"></div>
							</div>
							
							<div class="form-lbl">
								<label for="inpDate4">-5일 이전 선택</label>
							</div>
							<div class="form-item">
								<div class="input"><input type="tel" id="inpDate4" class="datepicker" data-max="-5d" title="날짜 입력"></div>
							</div>
							
							<div class="form-lbl">
								<label for="inpDate5">+3달 이후 선택</label>
							</div>
							<div class="form-item">
								<div class="input"><input type="tel" id="inpDate5" class="datepicker" data-min="+3m" title="날짜 입력"></div>
							</div>

							<div class="form-lbl">
								<label for="inpDate6">-2주 ~ +1년 사이 선택</label>
							</div>
							<div class="form-item">
								<div class="input"><input type="tel" id="inpDate6" class="datepicker" data-min="-2w" data-max="+1y" title="날짜 입력"></div>
							</div>
						</div>
					</div>

					<h1 class="gd__h1">range</h1>
					<div>
						<h2 class="gd__h2">기본</h2>
						<div class="form-lbl">기간선택</div>
						<div class="form-item">
							<div class="range-slider">
								<div class="slider" data-min="0" data-max="5" data-step="1" data-value="1" aria-hidden="true"></div>
								<div class="list" title="기간을 선택해주세요" data-unit="년"></div>
								<input type="hidden" id="slider1" title="선택한 기간">
							</div>
						</div>

						<h2 class="gd__h2">multiple</h2>
						<div class="form-lbl">기간선택</div>
						<div class="form-item">
							<div class="range-slider multiple">
								<div class="slider" data-min="0" data-max="5" data-step="1" data-value="[1,3]" aria-hidden="true"></div>
								<div class="list" title="기간을 선택해주세요" data-unit="년"></div>
								<input type="hidden" id="slider2" title="선택한 기간">
							</div>
						</div>
					</div>

					<h1 class="gd__h1">spinner</h1>
					<div>
						<div class="spinner" data-min="1" data-max="10">
							<button type="button" class="button minus" aria-label="빼기"></button>
							<input type="tel">
							<button type="button" class="button plus" aria-label="더하기"></button>
						</div>
					</div>
				</div>
			</section>
			<!-- //컨텐츠 -->
		</main>
		<!-- 컨테이너 -->

		<div data-include-html="../../include/footer.html"></div>
	</article>

<!-- 디자인 확인용 -->
<div class="gd__theme_color">
	<dl>
		<dt>테마색상 변경확인</dt>
		<dd>
			<input type="color" value="">
			<div>
				<div class="color"></div>
				<div class="reset"><button type="button">리셋</button></div>
			</div>
		</dd>
	</dl>
</div>
<!-- //디자인 확인용 -->
</body>
</html>
