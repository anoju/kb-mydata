<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 퍼블용 include: 개발팀에서 재include 하길 바랍니다. -->
    <script class="__include" src="../include/meta.js"></script>

    <title>끌</title>

    <!-- 퍼블용 include: 개발팀에서 재include 하길 바랍니다. -->
    <script class="__include" src="../include/head.js"></script>

    <script>
      ui.Common.title('상세정보 전송요구서');
    </script>
  </head>
  <body>
    <article id="wrap">
      <!-- 헤더 -->
      <header id="header">
        <div>
          <div class="head-left">
            <button type="button" class="head-back button" aria-label="이전화면"></button>
          </div>
          <div class="head-right">
            <span class="button">교보증권</span>
          </div>
        </div>
      </header>
      <!-- //헤더 -->

      <!-- 컨테이너(컨텐츠) -->
      <main id="container">
        <div class="section">
          <article class="terms-content">
            <h1>상세정보 전송요구서</h1>
            <div class="terms-box">
              <h4>정보제공자</h4>
              <p class="terms-txt-point"><strong>(주)교보증권</strong></p>
              <h4>전송을 요구하는 개인신용정보</h4>
              <p>계좌 정보, 개인형IRP 정보</p>
              <!-- <ul class="txt-list">
                <li class="dot"><strong>금융투자</strong>: <span>계좌 정보, 개인형IRP 정보</span></li>
              </ul> -->

              <h4>개인신용정보를 제공받는 자</h4>
              <p>%KB국민은행%</p>

              <h4>전송을 요구하는 목적</h4>
              <p>전송요구를 통한 본인신용정보 통합조회, 데이터분석 서비스의 이용</p>

              <h4>전송을 요구하는 개인신용정보의 보유기간</h4>
              <p>서비스 이용 종료 시 또는 삭제요구 시까지</p>
            </div>

            <h4>정기적 전송 요구 여부 및 주기</h4>
            <div class="tg-btn-wrap group">
              <div class="flex">
                <div class="radio btn">
                  <input type="radio" id="tgRdo1-1" name="tgRdo1" checked /><i aria-hidden="true"></i>
                  <label for="tgRdo1-1" class="lbl">예</label>
                </div>
                <div class="radio btn">
                  <input type="radio" id="tglrdo1-2" name="tgRdo1" /><i aria-hidden="true"></i>
                  <label for="tgRdo1-2" class="lbl">아니요</label>
                </div>
              </div>
            </div>
            <p class="terms-txt-sub">정기 전송주기: 주 1회</p>

            <h4>전송요구의 종료 시점</h4>
            <div class="tg-btn-wrap group">
              <div class="flex">
                <div class="radio btn">
                  <input type="radio" id="tgRdo2-1" name="tgRdo2" checked /><i aria-hidden="true"></i>
                  <label for="tgRdo2-1" class="lbl">1년</label>
                </div>
                <div class="radio btn">
                  <input type="radio" id="tgRdo2-2" name="tgRdo2" /><i aria-hidden="true"></i>
                  <label for="tgRdo2-2" class="lbl">6개월</label>
                </div>
                <div class="radio btn">
                  <input type="radio" id="tgRdo2-3" name="tgRdo2" /><i aria-hidden="true"></i>
                  <label for="tgRdo2-3" class="lbl">3개월</label>
                </div>
              </div>
            </div>
          </article>
        </div>
        <div class="btn-wrap bottom-fixed">
          <div class="flex">
            <button type="button" id="btnNext" class="button h60 primary">전송요청</button>
          </div>
        </div>
      </main>
      <!-- 컨테이너(컨텐츠) -->
    </article>
  </body>
</html>
