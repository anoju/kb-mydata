<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <link rel="shortcut icon" type="image/x-icon" href="../../images/favicon.png" />
    <meta property="og:image" content="https://dev-mydata.mykkl.com/mydata/resources/static/images/og_image_1200x630.png" />
    <title>끌</title>
    <link href="../../css/front.min.css" rel="stylesheet" />
    <script type="text/javascript" src="../../js/lib/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../js/lib/lodash.min.js"></script>
    <script type="text/javascript" src="../../js/ui-plugins.min.js"></script>
    <script type="text/javascript" src="../../js/ui-front.js"></script>
    <script>
      ui.Common.title('약관동의');
    </script>
  </head>
  <body>
    <article id="wrap">
      <!-- 헤더 -->
      <header id="header">
        <div>
          <div class="head-left">
            <button type="button" class="head-back button" aria-label="이전화면"></button>
          </div>
        </div>
      </header>
      <!-- //헤더 -->

      <!-- 컨테이너(컨텐츠) -->
      <main id="container">
        <div class="section">
          <h1 class="tit-h1">약관동의</h1>

          <h2 class="tit-h3 mt-32">매치서비스 이용약관 동의 및 철회</h2>
          <p class="mt-8 fz-16">선택 약관에 동의하지 않으시면 매치 서비스를 이용하실 수 없습니다.</p>
          <p class="tit-h4 fw-bold mt-24">필수 동의</p>
          <div class="flex not-full mt-22">
            <p class="fz-16 fw-500 mr-auto">매치 서비스 이용약관</p>
            <!--
              상태에 따른 클래스 변화

              동의함 : fc-primary
              철회함 : fc-b0b0b0
             -->
            <button type="button" class="btn-txt fc-b0b0b0" onclick="Layer.open('#popAgreeView0')">철회함<i class="i-ico-arr-right-24" aria-hidden="true"></i></button>
          </div>

          <div class="mt-38">
            <p class="tit-h4 fw-bold">선택 동의</p>
            <div class="flex not-full mt-22">
              <p class="fz-16 fw-500 mr-auto">개인정보 수집 및 이용 동의서</p>
              <!--
                상태에 따른 클래스 변화
                
                동의함 : fc-primary
                철회함 : fc-b0b0b0
              -->
              <button type="button" class="btn-txt fc-primary" onclick="Layer.open('#popAgreeView1')">동의함<i class="i-ico-arr-right-24" aria-hidden="true"></i></button>
            </div>

            <!--
              철회함 일경우 모든 체크박스 disabled 추가
            -->
            <div class="checkbox mt-29">
              <input type="checkbox" id="chk1" /><i aria-hidden="true"></i>
              <label for="chk1" class="lbl">PUSH 알림</label>
            </div>
            <div class="checkbox mt-14">
              <input type="checkbox" id="chk2" /><i aria-hidden="true"></i>
              <label for="chk2" class="lbl">SMS</label>
            </div>
            <div class="checkbox mt-14">
              <input type="checkbox" id="chk3" /><i aria-hidden="true"></i>
              <label for="chk3" class="lbl">전화</label>
            </div>
          </div>
          <hr class="hr-line mg-32y" />

          <h2 class="tit-h3">앱 전체 마케팅 정보 수신 동의</h2>
          <p class="mt-8 fz-16">선택 약관에 동의하지 않으시면 포인트로 상품 교환 서비스를 이용하실 수 없습니다.</p>
          <div class="mt-38">
            <p class="tit-h4 fw-bold">선택 동의</p>
            <div class="flex not-full mt-22">
              <p class="fz-16 fw-500 mr-auto">개인정보 수집 및 이용 동의서</p>
              <!--
                상태에 따른 클래스 변화
                
                동의함 : fc-primary
                철회함 : fc-b0b0b0
              -->
              <button type="button" class="btn-txt fc-b0b0b0" onclick="Layer.open('#popAgreeView2')">철회함<i class="i-ico-arr-right-24" aria-hidden="true"></i></button>
            </div>

            <!--
              철회함 일경우 모든 체크박스 disabled 추가
            -->
            <div class="checkbox mt-29">
              <input type="checkbox" id="chk4" disabled /><i aria-hidden="true"></i>
              <label for="chk4" class="lbl">PUSH 알림</label>
            </div>
            <div class="checkbox mt-14">
              <input type="checkbox" id="chk5" disabled /><i aria-hidden="true"></i>
              <label for="chk5" class="lbl">SMS</label>
            </div>
            <div class="checkbox mt-14">
              <input type="checkbox" id="chk6" disabled /><i aria-hidden="true"></i>
              <label for="chk6" class="lbl">전화</label>
            </div>
          </div>
        </div>
      </main>
      <!-- 컨테이너(컨텐츠) -->

      <!-- 2022-04-21: 약관 팝업 -->
      <div id="popAgreeView0" class="popup full pop-pdf" role="dialog" aria-hidden="true">
        <article class="pop-wrap">
          <div class="pop-head">
            <div>
              <h1>매치 서비스 이용 약관</h1>
              <button type="button" class="pop-close ui-pop-close" aria-label="팝업창 닫기"></button>
            </div>
          </div>
          <div class="pop-body iframe-full-box">
            <iframe src="../../pdfjs/web/viewer.html?file=../../temp/교보증권마이데이터 샘플.pdf" frameborder="0"></iframe>
          </div>
          <div class="pop-foot">
            <div>
              <!-- 철회하기, 동의하기 문구 변경 -->
              <div class="flex"><button type="button" class="button primary ui-pop-close">철회하기</button></div>
            </div>
          </div>
        </article>
      </div>

      <div id="popAgreeView1" class="popup full pop-pdf" role="dialog" aria-hidden="true">
        <article class="pop-wrap">
          <div class="pop-head">
            <div>
              <h1>개인정보 수집 ∙ 이용동의</h1>
              <button type="button" class="pop-close ui-pop-close" aria-label="팝업창 닫기"></button>
            </div>
          </div>
          <div class="pop-body iframe-full-box tab-pdf">
            <div class="tab-line-menu ui-tab tab-fixed">
              <div class="tab-inner">
                <i class="tab-line" aria-hidden="true"></i>
                <ul class="tab-list">
                  <li class="tab"><a href="#lineTabCont1">요약 동의서</a></li>
                  <li class="tab"><a href="#lineTabCont2">상세 동의서</a></li>
                </ul>
              </div>
            </div>
            <div class="tab-panels">
              <div id="lineTabCont1" class="tab-panel">
                <iframe src="../../pdfjs/web/viewer.html?file=../../temp/교보증권마이데이터 샘플.pdf" frameborder="0"></iframe>
              </div>
              <div id="lineTabCont2" class="tab-panel">
                <iframe src="../../pdfjs/web/viewer.html?file=../../temp/교보증권마이데이터 샘플.pdf" frameborder="0"></iframe>
              </div>
            </div>
          </div>
          <div class="pop-foot">
            <div>
              <!-- 철회하기, 동의하기 문구 변경 -->
              <div class="flex"><button type="button" class="button primary ui-pop-close">철회하기</button></div>
            </div>
          </div>
        </article>
      </div>

      <div id="popAgreeView2" class="popup full pop-pdf" role="dialog" aria-hidden="true">
        <article class="pop-wrap">
          <div class="pop-head">
            <div>
              <h1>앱전체 마케팅 정보 이용동의</h1>
              <button type="button" class="pop-close ui-pop-close" aria-label="팝업창 닫기"></button>
            </div>
          </div>
          <div class="pop-body iframe-full-box">
            <iframe src="../../pdfjs/web/viewer.html?file=../../temp/교보증권마이데이터 샘플.pdf" frameborder="0"></iframe>
          </div>
          <div class="pop-foot">
            <div>
              <!-- 철회하기, 동의하기 문구 변경 -->
              <div class="flex"><button type="button" class="button primary ui-pop-close">철회하기</button></div>
            </div>
          </div>
        </article>
      </div>
      <!-- //팝업 -->
    </article>
  </body>
</html>
