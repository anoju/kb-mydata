<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <title>끌</title>

    <!-- 퍼블용 include: 개발팀에서 재include 하길 바랍니다. -->
    <script class="__include" src="../include/head.js"></script>

    <script>
      ui.Common.title('인트로');
    </script>
  </head>
  <body>
    <article id="wrap">
      <!-- 컨테이너(컨텐츠) -->
      <main id="container">
        <div class="ui-swiper intro-swiper full-section">
          <div class="swiper-pagination"></div>
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="inner">
                  <div class="text">
                    <h2 class="tit-h2 spl-hidden-up" data-splitting>내 소중한 자산을 다 끌어모으고</h2>
                    <p class="sub-txt">
                      금융·비금융 자산 모두 한눈에 볼 수 있어요<br />
                      신박한 자산분석과 지출관리로 돈 고민 종결!
                    </p>
                  </div>

                  <div class="img" data-swiper-parallax="100%">
                    <div class="img-TBD"><img src="../../images/consume/img-content1.png" alt="" /></div>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="inner">
                  <div class="text">
                    <h2 class="tit-h2 spl-hidden-up" data-splitting>힙한 투자 정보는 빨리 끌어당기고</h2>
                    <p class="sub-txt">
                      미술, 음악 등 현시점 핫하고 트렌디한 <br />
                      대안투자 정보를 가장 먼저 알려드려요
                    </p>
                  </div>

                  <div class="img" data-swiper-parallax="100%">
                    <div class="img-TBD"><img src="../../images/consume/img-content2.png" alt="" /></div>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="inner">
                  <div class="text">
                    <h2 class="tit-h2 spl-hidden-up" data-splitting>수익률 매치로 금융자존감을 끌어올려요</h2>
                    <p class="sub-txt">
                      1:1 주식투자 수익률 대결로 <br />
                      인플루언서 투자고수들과 자산력을 비교하세요
                    </p>
                  </div>

                  <div class="img" data-swiper-parallax="100%">
                    <div class="img-TBD"><img src="../../images/consume/img-content3.png" alt="" /></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="btn-wrap bottom-fixed intro-btn">
          <div class="flex">
            <button type="button" id="btnNext" class="button h60 primary" disabled>시작하기</button>
          </div>
        </div>
      </main>
      <!-- 컨테이너(컨텐츠) -->

      <!-- 팝업 -->
      <!-- //팝업 -->
    </article>

    <script src="../../js/mockup.js"></script>
    <script>
      function setInnerHeight() {
        $('.intro-swiper .inner').css('height', '');
        const sectionH = $('.full-section').height();
        const paginationH = $('.swiper-pagination').length ? $('.swiper-pagination').height() : 0;
        $('.intro-swiper .inner').css('height', sectionH - paginationH);
      }
      setInnerHeight();
      $(window).load(function () {
        const swiper = $('.ui-swiper').data('swiper');
        swiper.on('slideChange', function (e) {
          if (e.activeIndex >= e.slides.length - 1) {
            $('#btnNext').prop('disabled', false);
          } else {
            $('#btnNext').prop('disabled', true);
          }
        });

        setInnerHeight();
      });
      $(window).resize(setInnerHeight);

      $('#btnNext').click(function () {
        location.href = '03-join.html';
      });
    </script>
  </body>
</html>
