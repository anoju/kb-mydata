    <script src="../../js/mockup.js"></script>
    <script>
      const mobile1 = uiStorage.get('mobile1');
      const mobile2 = uiStorage.get('mobile2');
      if (mobile1) {
        $('#mobile1').html(mobile1);
        uiStorage.remove('mobile1');
      }
      if (mobile2) {
        $('#mobile2').html(mobile2);
        uiStorage.remove('mobile2');
      }

      $('#input1').on('input', function () {
        const $this = $(this);
        const $val = $this.val();
        const $maxlength = $this.attr('maxlength');
        // const $btn = $('#btnNext');
        // if ($val.length >= $maxlength) $btn.prop('disabled', false);
        // else $btn.prop('disabled', true);
        if ($val.length >= $maxlength) {
          clearInterval(checkTimer);
          Loading.open();
          setTimeout(function () {
            Loading.close();
            // location.href = '.html';
            Layer.alert('다음 스텝 없음');
          }, 500);
        }
      });

      let checkTimer;
      function checkTimerCount(time) {
        let checkTotal = time;
        const $timer = $('.timer');
        const $input = $('#input1');
        clearInterval(checkTimer);
        function setTime(val) {
          let min = '' + Math.floor(val / 60);
          if (min.length === 1) min = '0' + min;
          let sec = '' + (val % 60);
          if (sec.length === 1) sec = '0' + sec;

          $timer.text(min + ':' + sec);
        }
        setTime(checkTotal);

        checkTimer = setInterval(function () {
          checkTotal -= 1;
          setTime(checkTotal);
          if (checkTotal === 0) {
            clearInterval(checkTimer);
            $input.prop('disabled', true);
            $timer.addClass('fc-929292');
          } else {
            $input.prop('disabled', false);
            $timer.removeClass('fc-929292');
          }
        }, 1000);
      }
      checkTimerCount(180);
    </script>
  </body>
