<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="../static/css/pub_guide.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/swiper.css" />
    <script type="text/javascript" src="../static/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/lib/jquery-ui.1.12.1.min.js"></script>
    <script type="text/javascript" src="../static/js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="../static/js/pub_guide.js"></script>
    <title>교보증권 마이데이타 | Publishing Guide</title>
  </head>
  <body>
    <div id="gWrap">
      <header id="gHeader"></header>
      <!-- <nav class="g_nav"></nav> -->
      <div id="gContainer">
        <div class="g_content">
          <div class="g_content_tit">
            <h2>Admin Status Board</h2>
            <div class="switch">
              <input type="checkbox" id="switch" />
              <i></i>
              <label for="switch">미리보기</label>
            </div>
          </div>
          <div class="g_project_status">
            <div class="g_count total"><span class="lb">총본수</span><strong class="num"></strong></div>
            <div class="g_count cp_num"><span class="lb">총완료본수</span><strong class="num"></strong></div>
            <div class="g_project_ing">
              <span class="ing">진행률 : <strong class="num"></strong>%</span> <span class="graph"><span class="bar"></span></span>
            </div>
          </div>

          <div class="g_board_tab">
            <ul class="swiper-wrapper">
              <li class="swiper-slide" data-json="../json/admin/MCC.json">로그인</li>
              <li class="swiper-slide" data-json="../json/admin/MCD.json">관리자</li>
              <li class="swiper-slide" data-json="../json/admin/MCF.json">앱관리</li>
              <li class="swiper-slide" data-json="../json/admin/MCG.json">PFM관리</li>
              <li class="swiper-slide" data-json="../json/admin/MCH.json">시스템관리</li>
              <li class="swiper-slide" data-json="../json/admin/guide.json">부트스트랩 코딩가이드</li>
            </ul>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
