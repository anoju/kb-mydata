                        <option value="5">보험</option>
                        <option value="6">보증보험</option>
                        <option value="7">전자금융</option>
                        <option value="8">할부금융</option>
                        <option value="9">통신</option>
                        <option value="10">통합</option>

                    </div>

                <div class="col-md-4 mt-2 mt-md-0">
                  <div class="form-row">

                    <div class="col-md-7">
                      <select id="select2" class="custom-select">

                    <label for="input1" class="col-md-4 col-form-label">기관/업체명</label>
                    <div class="col-md-7">
                      <input id="input1" type="text" class="form-control" />

            <div class="form-box-btn">
              <button type="button" class="btn btn-secondary">조회</button>
