<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>교보증권 마이데이타 관리자</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../static/images/favicon.png" />

    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../static/css/bootstrap-icons.css" rel="stylesheet" />
    <link href="../../static/css/custom.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- 스킵네비 -->
    <div class="skippy overflow-hidden">
      <div class="container-xl">
        <a class="sr-only sr-only-focusable d-inline-flex p-2 m-1" href="#content">Skip to main content</a>
        <a class="sr-only sr-only-focusable d-none d-md-inline-flex p-2 m-1" href="#kb-lnb-nav">Skip to navigation</a>
      </div>
    </div>
    <!-- //스킵네비 -->

    <!-- wrap -->
    <section class="kb-wrap">
      <!-- 헤더 -->
      <div data-include-html="../../include/header.html"></div>
      <!-- //헤더 -->

      <!-- container -->
      <div class="kb-container">
        <!-- 사이드바 -->
        <div data-include-html="../../include/sidebar.html"></div>
        <!-- //사이드바 -->

        <!-- 컨텐츠 -->
        <main class="kb-content" role="main">
          <!-- 컨텐츠헤더 -->
          <div class="kb-page-title">
            <div>
              <div class="kb-title" id="content">
                <h1>내자산 Q&A</h1>
              </div>
              <div class="kb-page-btn">
                <button type="button" class="btn btn-outline-dark">목록</button>
                <button type="button" class="btn btn-yellow">저장</button>
              </div>
            </div>
          </div>
          <!-- //컨텐츠헤더 -->

          <!-- 컨텐츠본문 -->
          <table class="table table-bordered form-table">
            <colgroup>
              <col style="width: 15%" />
              <col style="width: 35%" />
              <col style="width: 15%" />
              <col style="width: 35%" />
            </colgroup>
            <tbody>
              <tr>
                <th scope="row">퀴즈ID<i class="text-red">*</i></th>
                <td><input type="text" class="form-control" /></td>
                <th scope="row">업권구분<i class="text-red">*</i></th>
                <td>
                  <select class="custom-select">
                    <option value="">선택</option>
                    <option value="2">카드</option>
                    <option value="3">금융투자</option>
                    <option value="4">은행</option>
                    <option value="5">보험</option>
                    <option value="6">보증보험</option>
                    <option value="7">전자금융</option>
                    <option value="8">할부금융</option>
                    <option value="9">통신</option>
                    <option value="10">통합</option>
                  </select>
                </td>
              </tr>
              <tr>
                <th scope="row">질문<i class="text-red">*</i></th>
                <td colspan="3"><textarea class="form-control" rows="5"></textarea></td>
              </tr>
              <tr>
                <th scope="row">분석대상기간<i class="text-red">*</i></th>
                <td colspan="3">
                  <select class="custom-select">
                    <option value="0">해당없음</option>
                    <option value="1">1개월</option>
                    <option value="3">3개월</option>
                    <option value="6">6개월</option>
                    <option value="12">1년</option>
                    <option value="24">2년</option>
                    <option value="36">3년</option>
                  </select>
                </td>
              </tr>
              <tr>
                <th scope="row">답변<i class="text-red">*</i></th>
                <td colspan="3"><textarea class="form-control" rows="5"></textarea></td>
              </tr>
              <tr>
                <th scope="row">주요용어</th>
                <td colspan="3"><input type="text" class="form-control" /></td>
              </tr>
              <tr>
                <th scope="row">답변템플릿<i class="text-red">*</i></th>
                <td colspan="3">
                  <select class="custom-select">
                    <option value="">선택</option>
                    <option value="1">순위(가로막대)</option>
                    <option value="2">비중(다중원형)</option>
                    <option value="3">비중(파이형)</option>
                    <option value="4">세로막대</option>
                    <option value="5">갯수(원형)</option>
                    <option value="6">총합계순위(BAR형)</option>
                    <option value="7">비교(BAR형)</option>
                  </select>
                </td>
              </tr>
              <tr>
                <th scope="row">연계컨텐츠</th>
                <td colspan="3"><input type="text" class="form-control" /></td>
              </tr>
              <tr>
                <th scope="row">서비스 제공</th>
                <td colspan="3">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="rdo1-1" name="rdo1" class="custom-control-input" />
                    <label class="custom-control-label" for="rdo1-1">제공</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="rdo1-2" name="rdo1" class="custom-control-input" />
                    <label class="custom-control-label" for="rdo1-2">중단</label>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">정기수집동의</th>
                <td colspan="3">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="rdo2-1" name="rdo2" class="custom-control-input" />
                    <label class="custom-control-label" for="rdo2-1">동의</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="rdo2-2" name="rdo2" class="custom-control-input" />
                    <label class="custom-control-label" for="rdo2-2">미동의</label>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">필수퀴즈</th>
                <td colspan="3">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="rdo3-1" name="rdo3" class="custom-control-input" />
                    <label class="custom-control-label" for="rdo3-1">필수</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="rdo3-2" name="rdo3" class="custom-control-input" />
                    <label class="custom-control-label" for="rdo3-2">부가</label>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">Push여부</th>
                <td colspan="3">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="rdo4-1" name="rdo4" class="custom-control-input" />
                    <label class="custom-control-label" for="rdo4-1">제공</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="rdo4-2" name="rdo4" class="custom-control-input" />
                    <label class="custom-control-label" for="rdo4-2">미제공</label>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">등록자사번</th>
                <td>123456789</td>
                <th scope="row">등록일</th>
                <td>2021.01.01</td>
              </tr>
              <tr>
                <th scope="row">수정자사번</th>
                <td>123456789</td>
                <th scope="row">수정일</th>
                <td>2021.01.01</td>
              </tr>
            </tbody>
          </table>
          <!-- //컨텐츠본문 -->
        </main>
        <!-- //컨텐츠 -->
      </div>
      <!-- //container -->

      <!-- 푸터 -->
      <div data-include-html="../../include/footer.html"></div>
      <!-- 푸터 -->
    </section>
    <!-- //wrap -->

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script>
            window.jQuery || document.write('<script src="../../static/js/jquery-3.5.1.slim.min.js"><\/script>');
        </script> -->
    <script src="../../static/js/jquery-3.5.1.min.js"></script>
    <script src="../../static/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/lib/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="../../static/lib/bootstrap-datepicker/locales/bootstrap-datepicker.ko.min.js"></script>
    <script src="../../static/js/custom.js"></script>
  </body>
</html>
