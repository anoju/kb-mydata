<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>교보증권 마이데이타 관리자</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../static/images/favicon.png" />

    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../static/css/bootstrap-icons.css" rel="stylesheet" />
    <link href="../../static/css/custom.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- wrap -->
    <section class="kb-wrap">
      <!-- 헤더 -->
      <div data-include-html="../../include/header.html"></div>
      <!-- //헤더 -->

      <!-- container -->
      <div class="kb-container">
        <!-- 사이드바 -->
        <div data-include-html="../../include/sidebar.html"></div>
        <!-- //사이드바 -->

        <!-- 컨텐츠 -->
        <main class="kb-content" role="main">
          <!-- 컨텐츠헤더 -->
          <div class="kb-page-title">
            <div>
              <div class="kb-title" id="content">
                <h1>투자상상 퀴즈</h1>
              </div>
              <div class="kb-page-btn">
                <button type="button" class="btn btn-outline-dark">목록</button>
                <button type="button" class="btn btn-primary">저장</button>
              </div>
            </div>
          </div>
          <!-- //컨텐츠헤더 -->

          <!-- 컨텐츠본문 -->
          <table class="table table-bordered form-table mb-0">
            <colgroup>
              <col style="width: 15%" />
              <col style="width: 35%" />
              <col style="width: 15%" />
              <col style="width: 35%" />
            </colgroup>
            <tbody>
              <tr>
                <th scope="row">퀴즈ID<i class="text-red">*</i></th>
                <td><input type="text" class="form-control" /></td>
                <th scope="row">질문파라미터(%Q)<i class="text-red">*</i></th>
                <td>
                  <select class="custom-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </td>
              </tr>
              <tr>
                <th scope="row">질문<i class="text-red">*</i></th>
                <td><textarea class="form-control" rows="10"></textarea></td>
                <td colspan="2">
                  <div class="input-group mb-1">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Q1</span>
                    </div>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="input-group mb-1">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Q2</span>
                    </div>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="input-group mb-1">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Q3</span>
                    </div>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="input-group mb-1">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Q4</span>
                    </div>
                    <input type="text" class="form-control" disabled />
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Q5</span>
                    </div>
                    <input type="text" class="form-control" disabled />
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">정답번호<i class="text-red">*</i></th>
                <td><input type="text" class="form-control" /></td>
                <th scope="row">포인트단어<i class="text-red">*</i></th>
                <td><input type="text" class="form-control" /></td>
              </tr>
              <tr>
                <th scope="row">컨텐츠 내용 입력<i class="text-red">*</i></th>
                <td colspan="3"><textarea class="form-control" rows="5"></textarea></td>
              </tr>
              <tr>
                <th scope="row">컨텐츠템플릿<i class="text-red">*</i></th>
                <td>
                  <select class="custom-select">
                    <option value="">선택</option>
                    <option value="1">텍스트</option>
                    <option value="2">텍스트+그래프</option>
                    <option value="3">텍스트+그래프+표</option>
                  </select>
                </td>
                <th scope="row">그래프유형<i class="text-red">*</i></th>
                <td>
                  <select class="custom-select">
                    <option value="">선택</option>
                    <option value="1">막대형(세로)</option>
                    <option value="1">막대형(가로)</option>
                    <option value="3">꺽은선형</option>
                    <option value="4">원형(파이)</option>
                    <option value="5">콤포형(막대+꺽은선)</option>
                    <option value="6">방사형</option>
                  </select>
                </td>
              </tr>
              <tr>
                <th scope="row">서비스 제공</th>
                <td colspan="3">
                  <div class="input-group mb-1">
                    <div class="input-group-prepend">
                      <span class="input-group-text">헤더1</span>
                    </div>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="input-group mb-1">
                    <div class="input-group-prepend">
                      <span class="input-group-text">헤더2</span>
                    </div>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="input-group mb-1">
                    <div class="input-group-prepend">
                      <span class="input-group-text">헤더3</span>
                    </div>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="input-group mb-1">
                    <div class="input-group-prepend">
                      <span class="input-group-text">헤더4</span>
                    </div>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">헤더5</span>
                    </div>
                    <input type="text" class="form-control" />
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">서비스 제공</th>
                <td>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="rdo1-1" name="rdo1" class="custom-control-input" />
                    <label class="custom-control-label" for="rdo1-1">제공</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="rdo1-2" name="rdo1" class="custom-control-input" />
                    <label class="custom-control-label" for="rdo1-2">중단</label>
                  </div>
                </td>
                <th scope="row">Push 여부</th>
                <td>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="rdo2-1" name="rdo2" class="custom-control-input" />
                    <label class="custom-control-label" for="rdo2-1">제공</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="rdo2-2" name="rdo2" class="custom-control-input" />
                    <label class="custom-control-label" for="rdo2-2">미제공</label>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <table class="table table-bordered form-table mb-0" style="margin-top: -1px">
            <colgroup>
              <col style="width: 50%" />
              <col style="width: 50%" />
            </colgroup>
            <thead>
              <tr>
                <th scope="col">컨텐츠데이터(쿼리결과)</th>
                <th scope="col">포맷 미리보기</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <textarea class="form-control" rows="10"></textarea>
                </td>
                <td>
                  <textarea class="form-control" rows="10"></textarea>
                </td>
              </tr>
            </tbody>
          </table>
          <table class="table table-bordered form-table" style="margin-top: -1px">
            <colgroup>
              <col style="width: 15%" />
              <col style="width: 35%" />
              <col style="width: 15%" />
              <col style="width: 35%" />
            </colgroup>
            <tbody>
              <tr>
                <th scope="row">등록자사번</th>
                <td>123456789</td>
                <th scope="row">등록일</th>
                <td>2021.01.01</td>
              </tr>
              <tr>
                <th scope="row">수정자사번</th>
                <td>123456789</td>
                <th scope="row">수정일</th>
                <td>2021.01.01</td>
              </tr>
            </tbody>
          </table>
          <!-- //컨텐츠본문 -->
        </main>
        <!-- //컨텐츠 -->
      </div>
      <!-- //container -->

      <!-- 푸터 -->
      <div data-include-html="../../include/footer.html"></div>
      <!-- 푸터 -->
    </section>
    <!-- //wrap -->

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script>
            window.jQuery || document.write('<script src="../../static/js/jquery-3.5.1.slim.min.js"><\/script>');
        </script> -->
    <script src="../../static/js/jquery-3.5.1.min.js"></script>
    <script src="../../static/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/lib/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="../../static/lib/bootstrap-datepicker/locales/bootstrap-datepicker.ko.min.js"></script>
    <script src="../../static/js/custom.lib.min.js"></script>
    <script src="../../static/js/custom.js"></script>
  </body>
</html>
