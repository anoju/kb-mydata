<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>교보증권 마이데이타 관리자</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../favicon.png" />

    <!-- css -->
    <link href="../../lib/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap/css/bootstrap-icons.css" rel="stylesheet" />
    <link href="../../css/custom.min.css" rel="stylesheet" />

    <!-- js -->
    <script src="../../lib/jquery-3.6.0.min.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../lib/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../lib/bootstrap-table/bootstrap-table-ko-KR.js"></script>
    <script src="../../lib/ckeditor/ckeditor.js"></script>
    <script src="../../js/custom.lib.min.js"></script>
    <script src="../../js/custom.js"></script>
    <script>
      $(function () {
        $('.btn-primary').click(function () {
          location.href = './00/main.html';
        });
      });
    </script>
  </head>
  <body>
    <div class="form-signin-wrap">
      <div class="form-signin">
        <div class="text-center mb-4">
          <h1 class="mb-4"><img src="../../images/common/logo.png" /></h1>
          <p>교보증권 마이데이타 관리자 웹사이트입니다. <br />사번/PC 비밀번호 입력 후 로그인을 눌러주세요</p>
        </div>

        <div class="form-label-group">
          <input type="email" id="userNumber" class="form-control" placeholder="사번" required autofocus />
          <label for="userNumber">사번</label>
        </div>

        <div class="form-label-group">
          <input type="password" id="userPassword" class="form-control" placeholder="PC 비밀번호" required />
          <label for="userPassword">PC 비밀번호</label>
        </div>
        <div class="custom-control custom-checkbox mb-3">
          <input type="checkbox" class="custom-control-input" value="remember-me" id="rememberMe" />
          <label class="custom-control-label" for="rememberMe">ID저장</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
        <div class="mt-5 mb-0 text-muted text-center">&copy; KYOBO Securities co.,Ltd. All Rights Reserved</div>
      </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script>
            window.jQuery || document.write('<script src="../js/jquery-3.5.1.slim.min.js"><\/script>');
        </script> -->
  </body>
</html>
