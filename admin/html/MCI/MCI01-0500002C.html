<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>끌 관리자</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../favicon.png" />

    <!-- css -->
    <link href="../../lib/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap/css/bootstrap-icons.css" rel="stylesheet" />
    <link href="../../css/custom.min.css" rel="stylesheet" />

    <!-- js -->
    <script src="../../lib/jquery-3.6.0.min.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../lib/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../lib/bootstrap-table/bootstrap-table-ko-KR.js"></script>
    <script src="../../lib/ckeditor/ckeditor.js"></script>
    <script src="../../js/custom.lib.min.js"></script>
    <script src="../../js/custom.js"></script>
  </head>
  <body>
    <!-- wrap -->
    <section class="kb-wrap">
      <!-- 헤더 -->
      <div data-include-html="../include/header.html"></div>
      <!-- //헤더 -->

      <!-- container -->
      <div class="kb-container">
        <!-- 사이드바 -->
        <div data-include-html="../include/sidebar.html"></div>
        <!-- //사이드바 -->

        <!-- 컨텐츠 -->
        <main class="kb-content" role="main">
          <!-- 컨텐츠헤더 -->
          <div class="kb-page-title">
            <div>
              <div class="kb-title">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">홈</a></li>
                    <li class="breadcrumb-item"><a href="#">매치관리</a></li>
                    <!-- 2022-03-31: 2뎁스 추가 -->
                    <li class="breadcrumb-item"><a href="#">매치정책관리</a></li>
                    <li class="breadcrumb-item active" aria-current="page">태그 관리</li>
                  </ol>
                </nav>
                <h1>태그 수정</h1>
              </div>
            </div>
          </div>
          <!-- //컨텐츠헤더 -->

          <!-- 컨텐츠본문 -->
          <div class="title-wrap">
            <div class="left">
              <h2 class="h3">기본정보</h2>
            </div>
          </div>
          <div class="form-box">
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label"><i class="fc-red mr-1">*</i> 태그 이름</div>
                <div class="form-box-cont">
                  <input type="text" class="form-control" placeholder="최대 12글자" />
                </div>
              </div>
            </div>
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label"><i class="fc-red mr-1">*</i> 태그 설명</div>
                <div class="form-box-cont">
                  <!-- 2022-04-22 : rows 수정 -->
                  <textarea class="form-control" rows="2" placeholder="최대 50글자"></textarea>
                </div>
              </div>
            </div>
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label"><i class="fc-red mr-1">*</i> 사용 여부</div>
                <div class="form-box-cont">
                  <div class="custom-control-wrap">
                    <label class="custom-control custom-radio custom-control-inline">
                      <input type="radio" name="rdo1" class="custom-control-input" />
                      <span class="custom-control-label">사용</span>
                    </label>
                    <label class="custom-control custom-radio custom-control-inline">
                      <input type="radio" name="rdo1" class="custom-control-input" />
                      <span class="custom-control-label">미사용</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="title-wrap mt-5">
            <div class="left">
              <h2 class="h3">분류설정</h2>
            </div>
          </div>
          <div class="form-box">
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label"><i class="fc-red mr-1">*</i> 1차 분류(업권)</div>
                <div class="form-box-cont">
                  <select class="custom-select col-md-6">
                    <option value=""></option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="title-wrap mt-5">
            <div class="left">
              <h2 class="h3">SQL 정보</h2>
            </div>
          </div>
          <div class="form-box">
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label"><i class="fc-red mr-1">*</i> ID</div>
                <div class="form-box-cont d-flex align-items-center">001</div>
              </div>
            </div>
            <!-- 2022-04-22 : 삭제 -->
            <!-- <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label"><i class="fc-red mr-1">*</i> SQL</div>
                <div class="form-box-cont d-flex align-items-center">SQL 설명 입니다. SQL 설명 입니다. SQL 설명 입니다. SQL 설명 입니다.</div>
              </div>
            </div> -->
          </div>

          <div class="title-wrap mt-5">
            <div class="left">
              <h2 class="h3">등록자정보</h2>
            </div>
          </div>
          <div class="form-box">
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label">최초등록</div>
                <div class="form-box-cont d-flex align-items-center">YYYY.MM.DD hh:mm:ss 홍길동</div>
              </div>
            </div>
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label">최종수정</div>
                <div class="form-box-cont d-flex align-items-center">YYYY.MM.DD hh:mm:ss 홍길동</div>
              </div>
            </div>
          </div>
          <div class="btn-wrap kb-page-btn text-center mt-5">
            <button type="button" class="btn btn-lg btn-outline-dark"><i class="bi bi-x"></i> 취소</button>
            <button type="button" class="btn btn-lg btn-primary"><i class="bi bi-check"></i> 저장</button>
            <button type="button" class="btn btn-lg btn-default"><i class="bi bi-trash"></i> 삭제</button>
          </div>
          <!-- //컨텐츠본문 -->
        </main>
        <!-- //컨텐츠 -->
      </div>
      <!-- //container -->

      <!-- 푸터 -->
      <div data-include-html="../include/footer.html"></div>
      <!-- 푸터 -->
    </section>
    <!-- //wrap -->
  </body>
</html>
