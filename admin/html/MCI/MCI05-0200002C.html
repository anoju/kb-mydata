<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>끌 관리자</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../favicon.png" />

    <!-- css -->
    <link href="../../lib/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap/css/bootstrap-icons.css" rel="stylesheet" />
    <link href="../../css/custom.min.css" rel="stylesheet" />

    <!-- js -->
    <script src="../../lib/jquery-3.6.0.min.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../lib/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../lib/bootstrap-table/bootstrap-table-ko-KR.js"></script>
    <script src="../../lib/ckeditor/ckeditor.js"></script>
    <script src="../../js/custom.lib.min.js"></script>
    <script src="../../js/custom.js"></script>

    <link rel="stylesheet" href="../../lib/lightbox/ekko-lightbox.css" />
    <script src="../../lib/lightbox/ekko-lightbox.min.js"></script>
  </head>
  <body>
    <!-- wrap -->
    <section class="kb-wrap">
      <!-- 헤더 -->
      <div data-include-html="../include/header.html"></div>
      <!-- //헤더 -->

      <!-- container -->
      <div class="kb-container">
        <!-- 사이드바 -->
        <div data-include-html="../include/sidebar.html"></div>
        <!-- //사이드바 -->

        <!-- 컨텐츠 -->
        <main class="kb-content" role="main">
          <!-- 컨텐츠헤더 -->
          <div class="kb-page-title">
            <div>
              <div class="kb-title">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">홈</a></li>
                    <li class="breadcrumb-item"><a href="#">매치관리</a></li>
                    <!-- 2022-03-31: 2뎁스 추가 -->
                    <li class="breadcrumb-item"><a href="#">신고 관리</a></li>
                    <li class="breadcrumb-item active" aria-current="page">계정 신고 관리</li>
                  </ol>
                </nav>
                <h1>계정 신고 처리</h1>
              </div>
            </div>
          </div>
          <!-- //컨텐츠헤더 -->

          <!-- 컨텐츠본문 -->
          <div class="title-wrap">
            <div class="left">
              <h2 class="h3">신고 내용</h2>
            </div>
          </div>
          <div class="form-box">
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label">작성자</div>
                <div class="form-box-cont d-flex align-items-center">아이유</div>
              </div>
            </div>
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label">소개글</div>
                <div class="form-box-cont d-flex align-items-center">
                  <!-- prettier-ignore -->
                  <div class="pre-line">소개글
                    소개글소개글소개글소개글소개글소개글소개글소개글
                    소개글소개글소개글소개글소개글
                    소개글소개글
                    소개글소개글소개글소개글소개글소개글
                    소개글소개글소개글
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="title-wrap mt-5">
            <div class="left">
              <h2 class="h3">신고자 정보</h2>
            </div>
          </div>
          <div class="form-box">
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label">신고자</div>
                <div class="form-box-cont d-flex align-items-center">홍길동</div>
              </div>
              <div class="form-box-item">
                <div class="form-box-label">회원 번호</div>
                <div class="form-box-cont d-flex align-items-center">000</div>
              </div>
            </div>
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label">신고일</div>
                <div class="form-box-cont d-flex align-items-center">2022.00.00 00:00:00</div>
              </div>
            </div>
          </div>

          <div class="title-wrap mt-5">
            <div class="left">
              <h2 class="h3">처리내용</h2>
            </div>
          </div>
          <div class="form-box">
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label"><i class="fc-red mr-1">*</i> 처리결과</div>
                <div class="form-box-cont">
                  <div class="custom-control-wrap">
                    <label class="custom-control custom-radio custom-control-inline mb-0">
                      <input type="radio" name="rdo1" class="custom-control-input" />
                      <span class="custom-control-label">자기소개 삭제</span>
                    </label>
                    <label class="custom-control custom-radio custom-control-inline mb-0">
                      <input type="radio" name="rdo1" class="custom-control-input" />
                      <span class="custom-control-label">반려</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="title-wrap mt-5">
            <div class="left">
              <h2 class="h3">등록자정보</h2>
            </div>
          </div>
          <div class="form-box">
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label">최초등록</div>
                <!-- 2022-05-20: 수정 -->
                <div class="form-box-cont d-flex align-items-center">YYYY.MM.DD hh:mm:ss 홍길동</div>
              </div>
            </div>
          </div>
          <div class="btn-wrap kb-page-btn text-center mt-5">
            <button type="button" class="btn btn-lg btn-outline-dark"><i class="bi bi-x"></i> 취소</button>
            <button type="button" class="btn btn-lg btn-primary"><i class="bi bi-plus"></i> 등록</button>
            <button type="button" class="btn btn-lg btn-primary"><i class="bi bi-check"></i> 확인</button>
          </div>
          <!-- //컨텐츠본문 -->

          <!-- 신고 게시물 내용 팝업 -->
          <article class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title" id="reportModalLabel">신고 게시물 내용 보기</h1>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body text-center">
                  <img src="../../images/temp/thumb-temp3.jpg" class="img-fluid" alt="" />
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-lg btn-primary" data-dismiss="modal"><i class="bi bi-check"></i> 확인</button>
                </div>
              </div>
            </div>
          </article>
        </main>
        <!-- //컨텐츠 -->
      </div>
      <!-- //container -->

      <!-- 푸터 -->
      <div data-include-html="../include/footer.html"></div>
      <!-- 푸터 -->
    </section>
    <!-- //wrap -->

    <script>
      // 테이블
      function initTable() {
        $('#table').bootstrapTable('destroy').bootstrapTable({
          // height: 550,
          locale: 'ko-KR'
        });
      }
      initTable();
    </script>
  </body>
</html>
