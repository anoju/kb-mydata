<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>교보증권 마이데이타 관리자</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../favicon.png" />

    <!-- css -->
    <link href="../../lib/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap/css/bootstrap-icons.css" rel="stylesheet" />
    <link href="../../css/custom.min.css" rel="stylesheet" />

    <!-- js -->
    <script src="../../lib/jquery-3.6.0.min.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../lib/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../lib/bootstrap-table/bootstrap-table-ko-KR.js"></script>
    <script src="../../lib/ckeditor/ckeditor.js"></script>
    <script src="../../js/custom.lib.min.js"></script>
    <script src="../../js/custom.js"></script>
  </head>
  <body>
    <!-- wrap -->
    <section class="kb-wrap">
      <!-- 헤더 -->
      <div data-include-html="../include/header.html"></div>
      <!-- //헤더 -->

      <!-- container -->
      <div class="kb-container">
        <!-- 사이드바 -->
        <div data-include-html="../include/sidebar.html"></div>
        <!-- //사이드바 -->

        <!-- 컨텐츠 -->
        <main class="kb-content" role="main">
          <!-- 컨텐츠헤더 -->
          <div class="kb-page-title">
            <div>
              <div class="kb-title">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">홈</a></li>
                    <li class="breadcrumb-item"><a href="#">매치관리</a></li>
                    <li class="breadcrumb-item active" aria-current="page">인플루언서 관리</li>
                  </ol>
                </nav>
                <h1>인플루언서 등록</h1>
              </div>
            </div>
          </div>
          <!-- //컨텐츠헤더 -->

          <!-- 컨텐츠본문 -->
          <div class="title-wrap">
            <div class="left">
              <h2 class="h3">기본정보</h2>
            </div>
          </div>
          <div class="form-box">
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label"><i class="fc-red mr-1">*</i>닉네임</div>
                <div class="form-box-cont">
                  <input type="text" class="form-control" placeholder="최대 12글자" />
                </div>
              </div>
            </div>
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label"><i class="fc-red mr-1">*</i>회원 이름</div>
                <div class="form-box-cont">
                  <input type="text" class="form-control" placeholder="최대 12글자" />
                </div>
              </div>
            </div>
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label"><i class="fc-red mr-1">*</i> 사진</div>
                <div class="form-box-cont">
                  <!-- 미리보기 아이콘 이미지 -->
                  <!-- 이미지 없을때 -->
                  <div class="img-box w-120 mb-2">
                    <small>등록된 이미지가<br />없습니다.</small>
                  </div>

                  <!-- 이미지 있을때 -->
                  <div class="img-box w-120 mb-2"><img src="../../images/temp/thumb-temp2.jpg" alt="" /></div>

                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile02" />
                    <label class="custom-file-label" for="inputGroupFile02">이미지 등록종류 : PNG / 사이즈 00 * 00</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label"><i class="fc-red mr-1">*</i>연락처</div>
                <div class="form-box-cont">
                  <div class="form-row align-items-center">
                    <div class="col-md-6">
                      <input type="text" class="form-control" />
                    </div>
                    <div class="mt-2 col-md-6 mt-md-0">
                      <div class="help-txt">※ 숫자만 입력해 주세요.</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label"><i class="fc-red mr-1">*</i>한 줄 소개</div>
                <div class="form-box-cont">
                  <input type="text" class="form-control" placeholder="최대 20글자" />
                </div>
              </div>
            </div>
          </div>

          <div class="title-wrap mt-5">
            <div class="left">
              <h2 class="h3">소개</h2>
            </div>
          </div>
          <div class="form-box">
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label"><i class="fc-red mr-1">*</i>태그</div>
                <div class="form-box-cont">
                  <div class="form-row align-items-center">
                    <div class="w-20 text-center">#</div>
                    <div class="col-6">
                      <input type="text" class="form-control" placeholder="최대 12글자" />
                    </div>
                  </div>
                  <div class="form-row mt-1 align-items-center">
                    <div class="w-20 text-center">#</div>
                    <div class="col-6">
                      <input type="text" class="form-control" placeholder="최대 12글자" />
                    </div>
                  </div>
                  <div class="form-row mt-1 align-items-center">
                    <div class="w-20 text-center">#</div>
                    <div class="col-6">
                      <input type="text" class="form-control" placeholder="최대 12글자" />
                    </div>
                    <div class="mt-2 col-md-6 mt-md-0">
                      <div class="help-txt">※ 태그 입력 예시 : #삼성전자 100만주 보유</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label"><i class="fc-red mr-1">*</i>소개글</div>
                <div class="form-box-cont">
                  <textarea class="form-control" rows="5" placeholder="최대 50글자"> </textarea>
                </div>
              </div>
            </div>
          </div>

          <div class="title-wrap mt-5">
            <div class="left">
              <h2 class="h3">계약정보</h2>
            </div>
          </div>
          <div class="form-box">
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label"><i class="fc-red mr-1">*</i>계약기간</div>
                <div class="form-box-cont">
                  <div class="input-daterange-btn">
                    <div class="input-group">
                      <input type="date" class="form-control" placeholder="시작일" />
                      <div class="input-group-prepend">
                        <div class="input-group-text">~</div>
                      </div>
                      <input type="date" class="form-control" placeholder="종료일" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label"><i class="fc-red mr-1">*</i>공개여부</div>
                <div class="form-box-cont">
                  <div class="custom-control-wrap">
                    <label class="custom-control custom-radio custom-control-inline">
                      <input type="radio" name="rdo4" class="custom-control-input" />
                      <span class="custom-control-label">공개</span>
                    </label>
                    <label class="custom-control custom-radio custom-control-inline">
                      <input type="radio" name="rdo4" class="custom-control-input" />
                      <span class="custom-control-label">비공개</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="title-wrap mt-5">
            <div class="left">
              <h2 class="h3">등록자정보</h2>
            </div>
          </div>
          <div class="form-box">
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label">최초등록</div>
                <div class="form-box-cont d-flex align-items-center">2022.07.31 홍길동</div>
              </div>
            </div>
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label">최초수정</div>
                <div class="form-box-cont d-flex align-items-center">2022.07.31 홍길동</div>
              </div>
            </div>
          </div>
          <div class="btn-wrap kb-page-btn text-center mt-5">
            <button type="button" class="btn btn-lg btn-outline-dark"><i class="bi bi-x"></i> 취소</button>
            <button type="button" class="btn btn-lg btn-primary"><i class="bi bi-plus"></i> 등록</button>
            <button type="button" class="btn btn-lg btn-primary"><i class="bi bi-check"></i> 저장</button>
            <button type="button" class="btn btn-lg btn-default"><i class="bi bi-trash"></i> 삭제</button>
          </div>
          <!-- //컨텐츠본문 -->
        </main>
        <!-- //컨텐츠 -->
      </div>
      <!-- //container -->

      <!-- 푸터 -->
      <div data-include-html="../include/footer.html"></div>
      <!-- 푸터 -->
    </section>
    <!-- //wrap -->

    <script></script>
  </body>
</html>
