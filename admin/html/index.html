<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>교보증권 마이데이타 관리자</title>
        <link rel="shortcut icon" type="image/x-icon" href="../static/images/favicon.png">

        <!-- Bootstrap core CSS -->
        <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
        <link href="../static/css/bootstrap-icons.css" rel="stylesheet" />
        <link href="../static/css/dataTables.bootstrap4-1.10.23.min.css" rel="stylesheet" />
        <link href="../static/css/custom.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="form-signin-wrap">
            <div class="form-signin">
                <div class="text-center mb-4">
                    <h1 class="mb-4"><img src="../static/images/common/logo.png" /><span>마이데이타</span></h1>
                    <p>교보증권 마이데이타 관리자 웹사이트입니다. <br />사번/PC 비밀번호 입력 후 로그인을 눌러주세요</p>
                </div>

                <div class="form-label-group">
                    <input type="email" id="userNumber" class="form-control" placeholder="사번" required autofocus />
                    <label for="userNumber">사번</label>
                </div>

                <div class="form-label-group">
                    <input type="password" id="userPassword" class="form-control" placeholder="PC 비밀번호" required />
                    <label for="userPassword">PC 비밀번호</label>
                </div>
                <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" value="remember-me" id="rememberMe">
                    <label class="custom-control-label" for="rememberMe">ID저장</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
                <p class="mt-5 mb-3 text-muted text-center">copyright 2021 &copy; KYOBO Securities co.,Ltd. All Rights Reserved</p>
            </div>
        </div>

        <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script>
            window.jQuery || document.write('<script src="../static/js/jquery-3.5.1.slim.min.js"><\/script>');
        </script> -->
        <script src="../static/js/jquery-3.5.1.min.js"></script>
        <script src="../static/js/bootstrap.bundle.min.js"></script>
        <script src="../static/js/custom.js"></script>
        <script>
            $(function () {
                $('.btn-primary').click(function () {
                    location.href = './00/main.html';
                });
            });
        </script>
    </body>
</html>
