<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>교보증권 마이데이타 관리자</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../favicon.png" />

    <!-- css -->
    <link href="../../lib/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap/css/bootstrap-icons.css" rel="stylesheet" />
    <link href="../../css/custom.min.css" rel="stylesheet" />

    <!-- js -->
    <script src="../../lib/jquery-3.6.0.min.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../lib/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../lib/bootstrap-table/bootstrap-table-ko-KR.js"></script>
    <script src="../../lib/ckeditor/ckeditor.js"></script>
    <script src="../../js/custom.lib.min.js"></script>
    <script src="../../js/custom.js"></script>
  </head>
  <body>
    <!-- wrap -->
    <section class="kb-wrap">
      <!-- 헤더 -->
      <div data-include-html="../include/header.html"></div>
      <!-- //헤더 -->

      <!-- container -->
      <div class="kb-container">
        <!-- 사이드바 -->
        <div data-include-html="../include/sidebar.html"></div>
        <!-- //사이드바 -->

        <!-- 컨텐츠 -->
        <main class="kb-content" role="main">
          <!-- 컨텐츠헤더 -->
          <div class="kb-page-title">
            <div>
              <div class="kb-title">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">홈</a></li>
                    <li class="breadcrumb-item"><a href="#">앱관리</a></li>
                    <li class="breadcrumb-item active" aria-current="page">FAQ</li>
                  </ol>
                </nav>
                <h1>FAQ 등록</h1>
              </div>
              <div class="kb-page-btn">
                <button type="button" class="btn btn-outline-dark"><i class="bi bi-x"></i> 취소</button>
                <button type="button" class="btn btn-primary"><i class="bi bi-plus"></i> 등록</button>
              </div>
            </div>
          </div>
          <!-- //컨텐츠헤더 -->

          <!-- 컨텐츠본문 -->
          <div class="title-wrap">
            <div class="left">
              <h2 class="h3">FAQ 등록정보</h2>
            </div>
          </div>
          <div class="form-box">
            <div class="form-box-row">
              <div class="form-box-label">카테고리</div>
              <div class="form-box-cont">
                <select class="custom-select">
                  <option value="1">제목</option>
                </select>
              </div>
            </div>
            <div class="form-box-row">
              <div class="form-box-label">제목</div>
              <div class="form-box-cont">
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="form-box-row">
              <div class="form-box-label">내용</div>
              <div class="form-box-cont">
                <textarea id="editor" name="editordata1"></textarea>
              </div>
            </div>
          </div>

          <div class="title-wrap mt-5">
            <div class="left">
              <h2 class="h3">게시설정</h2>
            </div>
          </div>
          <div class="form-box">
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label">사용여부</div>
                <div class="form-box-cont">
                  <div class="custom-control-wrap">
                    <label class="custom-control custom-radio custom-control-inline">
                      <input type="radio" name="rdo1" class="custom-control-input" />
                      <span class="custom-control-label">사용</span>
                    </label>
                    <label class="custom-control custom-radio custom-control-inline">
                      <input type="radio" name="rdo1" class="custom-control-input" />
                      <span class="custom-control-label">사용안함</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="title-wrap mt-5">
            <div class="left">
              <h2 class="h3">등록자정보</h2>
            </div>
          </div>
          <div class="form-box">
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label">
                  <label for="select1">최초등록자</label>
                </div>
                <div class="form-box-cont d-flex align-items-center">홍길동</div>
              </div>
            </div>
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label">
                  <label for="select1">최근수정</label>
                </div>
                <div class="form-box-cont d-flex align-items-center">2022.07.31 홍길동</div>
              </div>
            </div>
          </div>
          <div class="btn-wrap text-center mt-5">
            <button type="button" class="btn btn-lg btn-outline-dark"><i class="bi bi-x"></i> 취소</button>
            <button type="button" class="btn btn-lg btn-primary"><i class="bi bi-plus"></i> 등록</button>
          </div>
          <!-- //컨텐츠본문 -->
        </main>
        <!-- //컨텐츠 -->
      </div>
      <!-- //container -->

      <!-- 푸터 -->
      <div data-include-html="../include/footer.html"></div>
      <!-- 푸터 -->
    </section>
    <!-- //wrap -->

    <script>
      //에디터
      CKEDITOR.replace('editor');

      //팝업
      //유효성 오류팝업(제목미입력)
      Modal.alert('제목을 입력해주세요.', function () {
        console.log('제목미입력 - 확인');
      });
      //유효성 오류팝업(내용미입력)
      Modal.alert('내용을 입력해주세요.', function () {
        console.log('내용미입력 - 확인');
      });

      //유효성 오류팝업(게시일 지정오류)
      Modal.alert('게시 시작일은 \<br>\ 종료일을 확인해 주세요.', function () {
        console.log('게시일 지정오류- 확인');
      });
      //유효성 오류팝업(게시일 지정오류)
      Modal.alert('게시 시작일은 \<br>\ 0개월 이내부터 가능합니다.', function () {
        console.log('게시일 지정오류- 확인');
      });

      //등록팝업
      Modal.confirm('FAQ 등록을하시겠습니까?', function (e) {
        if (e) {
          console.log('등록 - 확인');
        } else {
          console.log('등록 - 취소');
        }
      });

      //등록팝업
      Modal.confirm('FAQ 등록을 \<br>\ 취소하시겠습니까?', function (e) {
        if (e) {
          console.log('등록취소 - 확인');
        } else {
          console.log('등록취소 - 취소');
        }
      });
    </script>
  </body>
</html>
