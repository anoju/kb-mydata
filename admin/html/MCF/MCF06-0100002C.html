<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>교보증권 마이데이타 관리자</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../favicon.png" />

    <!-- css -->
    <link href="../../lib/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap/css/bootstrap-icons.css" rel="stylesheet" />
    <link href="../../css/custom.min.css" rel="stylesheet" />

    <!-- js -->
    <script src="../../lib/jquery-3.6.0.min.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../lib/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../lib/bootstrap-table/bootstrap-table-ko-KR.js"></script>
    <script src="../../lib/ckeditor/ckeditor.js"></script>
    <script src="../../js/custom.lib.min.js"></script>
    <script src="../../js/custom.js"></script>
  </head>
  <body>
    <!-- wrap -->
    <section class="kb-wrap">
      <!-- 헤더 -->
      <div data-include-html="../include/header.html"></div>
      <!-- //헤더 -->

      <!-- container -->
      <div class="kb-container">
        <!-- 사이드바 -->
        <div data-include-html="../include/sidebar.html"></div>
        <!-- //사이드바 -->

        <!-- 컨텐츠 -->
        <main class="kb-content" role="main">
          <!-- 컨텐츠헤더 -->
          <div class="kb-page-title">
            <div>
              <div class="kb-title">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">홈</a></li>
                    <li class="breadcrumb-item"><a href="#">앱관리</a></li>
                    <li class="breadcrumb-item active" aria-current="page">팝업관리</li>
                  </ol>
                </nav>
                <h1>팝업등록</h1>
              </div>
            </div>
          </div>
          <!-- //컨텐츠헤더 -->

          <!-- 컨텐츠본문 -->
          <div class="title-wrap">
            <div class="left">
              <h2 class="h3">팝업등록정보</h2>
            </div>
          </div>
          <div class="form-box">
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label"><i class="fc-red mr-1">*</i>제목</div>
                <div class="form-box-cont"><input type="text" class="form-control" /></div>
              </div>
            </div>
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label"><i class="fc-red mr-1">*</i>팝업위치</div>
                <div class="form-box-cont">
                  <div class="custom-control-wrap">
                    <label class="custom-control custom-radio custom-control-inline">
                      <input type="radio" name="rdo2" class="custom-control-input" />
                      <span class="custom-control-label">앱메인</span>
                    </label>
                    <label class="custom-control custom-radio custom-control-inline">
                      <input type="radio" name="rdo2" class="custom-control-input" />
                      <span class="custom-control-label">PFM메인</span>
                    </label>
                    <label class="custom-control custom-radio custom-control-inline">
                      <input type="radio" name="rdo2" class="custom-control-input" />
                      <span class="custom-control-label">매치메인</span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-box-item">
                <div class="form-box-label"><i class="fc-red mr-1">*</i>팝업형태</div>
                <div class="form-box-cont">
                  <div class="custom-control-wrap">
                    <label class="custom-control custom-radio custom-control-inline">
                      <input type="radio" name="rdo3" class="custom-control-input" />
                      <span class="custom-control-label">슬라이딩팝업</span>
                    </label>
                    <label class="custom-control custom-radio custom-control-inline">
                      <input type="radio" name="rdo3" class="custom-control-input" />
                      <span class="custom-control-label">가운데팝업</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label"><i class="fc-red mr-1">*</i>내용</div>
                <div class="form-box-cont">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" />
                    <label class="custom-file-label" for="inputGroupFile01">첨부파일은 JPG, JPEG, PNG 이며 5MB 이하만 등록</label>
                  </div>
                  <div class="mt-1 text-info">* 슬라이딩/ 가운데 팝업사이즈:</div>
                </div>
              </div>
            </div>
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label"><i class="fc-red mr-1">*</i>링크사용</div>
                <div class="form-box-cont">
                  <div class="custom-control-wrap">
                    <label class="custom-control custom-radio custom-control-inline">
                      <input type="radio" name="rdo4" class="custom-control-input" />
                      <span class="custom-control-label">미사용</span>
                    </label>
                    <label class="custom-control custom-radio custom-control-inline">
                      <input type="radio" name="rdo4" class="custom-control-input" />
                      <span class="custom-control-label">사용</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label"><i class="fc-red mr-1">*</i>링크URL</div>
                <div class="form-box-cont"><input type="text" class="form-control" /></div>
              </div>
            </div>
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label"><i class="fc-red mr-1">*</i>팝업닫기설정</div>
                <div class="form-box-cont">
                  <div class="custom-control-wrap">
                    <label class="custom-control custom-radio custom-control-inline">
                      <input type="radio" name="rdo5" class="custom-control-input" />
                      <span class="custom-control-label">하루동안 열지 않음</span>
                    </label>
                    <label class="custom-control custom-radio custom-control-inline">
                      <input type="radio" name="rdo5" class="custom-control-input" />
                      <span class="custom-control-label">다시 열지 않음</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="title-wrap mt-5">
            <div class="left">
              <h2 class="h3">게시설정</h2>
            </div>
          </div>
          <div class="form-box">
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label">사용여부</div>
                <div class="form-box-cont">
                  <div class="custom-control-wrap">
                    <label class="custom-control custom-radio custom-control-inline">
                      <input type="radio" name="rdo6" class="custom-control-input" />
                      <span class="custom-control-label">사용</span>
                    </label>
                    <label class="custom-control custom-radio custom-control-inline">
                      <input type="radio" name="rdo6" class="custom-control-input" />
                      <span class="custom-control-label">사용안함</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label">게시일</div>
                <div class="form-box-cont">
                  <div class="d-flex align-items-center">
                    <div class="custom-control-wrap">
                      <label class="custom-control custom-radio custom-control-inline">
                        <input type="radio" name="rdo7" class="custom-control-input" />
                        <span class="custom-control-label">사용</span>
                      </label>
                      <label class="custom-control custom-radio custom-control-inline">
                        <input type="radio" name="rdo7" class="custom-control-input" />
                        <span class="custom-control-label">사용안함</span>
                      </label>
                    </div>
                    <div class="help-txt">* 게시기간은 시작일의 0시 0분부터 종료일의 23:59을 기준으로 합니다.</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label">게시일</div>
                <div class="form-box-cont">
                  <div class="input-daterange-btn">
                    <div class="input-group">
                      <input type="date" class="form-control" placeholder="시작일" />
                      <div class="input-group-prepend">
                        <div class="input-group-text">~</div>
                      </div>
                      <input type="date" class="form-control" placeholder="종료일" />
                    </div>

                    <div class="btn-group" role="group" aria-label="기간 선택 버튼">
                      <button type="button" class="btn btn-outline-secondary">15일</button>
                      <button type="button" class="btn btn-outline-secondary">1개월</button>
                      <button type="button" class="btn btn-outline-secondary">3개월</button>
                      <button type="button" class="btn btn-outline-secondary active">계속</button>
                      <!-- active 클래스로  활성화 -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="title-wrap mt-5">
            <div class="left">
              <h2 class="h3">등록자정보</h2>
            </div>
          </div>
          <div class="form-box">
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label">
                  <label for="select1">등록자</label>
                </div>
                <div class="form-box-cont d-flex align-items-center">홍길동</div>
              </div>
            </div>
          </div>
          <div class="btn-wrap kb-page-btn text-center mt-5">
            <button type="button" class="btn btn-lg btn-outline-dark"><i class="bi bi-x"></i> 취소</button>
            <button type="button" class="btn btn-lg btn-outline-dark"><i class="bi bi-x"></i> 삭제</button>
            <button type="button" class="btn btn-lg btn-primary"><i class="bi bi-plus"></i> 등록</button>
            <button type="button" class="btn btn-lg btn-dark"><i class="bi bi-eye"></i> 미리보기</button>
          </div>
          <!-- //컨텐츠본문 -->
        </main>
        <!-- //컨텐츠 -->
      </div>
      <!-- //container -->

      <!-- 푸터 -->
      <div data-include-html="../include/footer.html"></div>
      <!-- 푸터 -->
    </section>
    <!-- //wrap -->
  </body>
</html>
