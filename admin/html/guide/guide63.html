<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>교보증권 마이데이타 관리자</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../static/images/favicon.png" />

    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../static/css/bootstrap-icons.css" rel="stylesheet" />
    <link href="../../static/css/custom.min.css" rel="stylesheet" />

    <!-- summernote -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- wrap -->
    <section class="kb-wrap">
      <!-- 헤더 -->
      <div data-include-html="../../include/header.html"></div>
      <!-- //헤더 -->

      <!-- container -->
      <div class="kb-container">
        <!-- 사이드바 -->
        <div data-include-html="../../include/sidebar.html"></div>
        <!-- //사이드바 -->

        <!-- 컨텐츠 -->
        <main class="kb-content" role="main">
          <!-- 컨텐츠헤더 -->
          <div class="kb-page-title">
            <div>
              <div class="kb-title" id="content">
                <h1>부트스트랩 가이드</h1>
              </div>
              <div class="kb-page-btn">
                <button type="button" class="btn btn-outline-dark">삭제</button>
                <button type="button" class="btn btn-primary">저장</button>
              </div>
            </div>
          </div>
          <!-- //컨텐츠헤더 -->

          <!-- 컨텐츠본문 -->
          <h2 class="h2">
            <a href="https://summernote.org/getting-started/" target="_blank">summernote</a><small class="text-muted">부트스트랩3 최적: 부트스트랩4에서 동일하게 나오게 css추가 필요</small>
          </h2>
          <div>
            <textarea class="summernote" name="editordata1"></textarea>
          </div>
          <div class="mt-5">
            <textarea class="summernote" name="editordata2"></textarea>
          </div>

          <h2 class="h2">
            <a href="https://www.tiny.cloud/blog/bootstrap-wysiwyg-editor/" target="_blank">tinymce</a><small class="text-muted">(무료 API키 필요?)</small>,
            <small><a href="https://www.tiny.cloud/docs/integrations/bootstrap/" target="_blank">API</a></small>
          </h2>
          <div class="form-group">
            <textarea id="editor"></textarea>
          </div>
        </main>
        <!-- //컨텐츠 -->
      </div>
      <!-- //container -->

      <!-- 푸터 -->
      <div data-include-html="../../include/footer.html"></div>
      <!-- 푸터 -->
    </section>
    <!-- //wrap -->

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script>
            window.jQuery || document.write('<script src="../../static/js/jquery-3.5.1.slim.min.js"><\/script>');
        </script> -->
    <script src="../../static/js/jquery-3.5.1.min.js"></script>
    <script src="../../static/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/lib/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="../../static/lib/bootstrap-datepicker/locales/bootstrap-datepicker.ko.min.js"></script>
    <script src="../../static/js/custom.lib.min.js"></script>
    <script src="../../static/js/custom.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
      $(document).ready(function () {
        $('.summernote').summernote({
          height: 300,
          codemirror: {
            // codemirror options
            theme: 'monokai'
          }
        });
      });

      tinymce.init({
        selector: 'textarea#editor',
        height: 300,
        skin: 'bootstrap',
        plugins: 'lists, link, image, media',
        toolbar: 'h1 h2 bold italic strikethrough blockquote bullist numlist backcolor | link image media | removeformat help',
        menubar: false,
        setup: (editor) => {
          // Apply the focus effect
          editor.on('init', () => {
            editor.getContainer().style.transition = 'border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out';
          });
          editor.on('focus', () => {
            (editor.getContainer().style.boxShadow = '0 0 0 .2rem rgba(0, 123, 255, .25)'), (editor.getContainer().style.borderColor = '#80bdff');
          });
          editor.on('blur', () => {
            (editor.getContainer().style.boxShadow = ''), (editor.getContainer().style.borderColor = '');
          });
        }
      });
    </script>
  </body>
</html>
