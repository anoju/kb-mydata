<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>교보증권 마이데이타 관리자</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../static/images/favicon.png" />

    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../static/css/bootstrap-icons.css" rel="stylesheet" />
    <link href="../../static/css/custom.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- 스킵네비 -->
    <div class="skippy overflow-hidden">
      <div class="container-xl">
        <a class="sr-only sr-only-focusable d-inline-flex p-2 m-1" href="#content">Skip to main content</a>
        <a class="sr-only sr-only-focusable d-none d-md-inline-flex p-2 m-1" href="#kb-lnb-nav">Skip to navigation</a>
      </div>
    </div>
    <!-- //스킵네비 -->

    <!-- wrap -->
    <section class="kb-wrap">
      <!-- 헤더 -->
      <div data-include-html="../../include/header.html"></div>
      <!-- //헤더 -->

      <!-- container -->
      <div class="kb-container">
        <!-- 사이드바 -->
        <div data-include-html="../../include/sidebar.html"></div>
        <!-- //사이드바 -->

        <!-- 컨텐츠 -->
        <main class="kb-content" role="main">
          <!-- 컨텐츠헤더 -->
          <div class="kb-page-title">
            <div>
              <div class="kb-title" id="content">
                <h1>부트스트랩 가이드</h1>
              </div>
              <div class="kb-page-btn">
                <button type="button" class="btn btn-outline-dark">삭제</button>
                <button type="button" class="btn btn-yellow">저장</button>
              </div>
            </div>
          </div>
          <!-- //컨텐츠헤더 -->

          <!-- 컨텐츠본문 -->
          <h2 class="h2"><a href="https://getbootstrap.com/docs/4.6/components/buttons/" target="_blank">Buttons</a></h2>
          <button type="button" class="btn btn-primary">Primary</button>
          <button type="button" class="btn btn-secondary">Secondary</button>
          <button type="button" class="btn btn-success">Success</button>
          <button type="button" class="btn btn-danger">Danger</button>
          <button type="button" class="btn btn-warning">Warning</button>
          <button type="button" class="btn btn-info">Info</button>
          <br />
          <button type="button" class="btn btn-light">Light</button>
          <button type="button" class="btn btn-dark">Dark</button>
          <button type="button" class="btn btn-link">Link</button>
          <br /><br />
          <button type="button" class="btn btn-blue">blue</button>
          <button type="button" class="btn btn-outline-dark">gray</button>
          <button type="button" class="btn btn-green">green</button>
          <button type="button" class="btn btn-red">red</button>
          <button type="button" class="btn btn-yellow">yellow</button>
          <button type="button" class="btn btn-purple">purple</button>

          <h3 class="h3">Outline buttons</h3>
          <button type="button" class="btn btn-outline-primary">Primary</button>
          <button type="button" class="btn btn-outline-secondary">Secondary</button>
          <button type="button" class="btn btn-outline-success">Success</button>
          <button type="button" class="btn btn-outline-danger">Danger</button>
          <button type="button" class="btn btn-outline-warning">Warning</button>
          <button type="button" class="btn btn-outline-info">Info</button>
          <button type="button" class="btn btn-outline-light">Light</button>
          <button type="button" class="btn btn-outline-dark">Dark</button>

          <h3 class="h3">Sizes</h3>
          <button type="button" class="btn btn-primary btn-lg">Large button</button>
          <button type="button" class="btn btn-secondary btn-lg">Large button</button>
          <br />
          <button type="button" class="btn btn-primary btn-sm">Small button</button>
          <button type="button" class="btn btn-secondary btn-sm">Small button</button>
          <br />
          <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
          <button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>

          <h3 class="h3">Active state</h3>
          <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Primary link</a>
          <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Link</a>

          <h3 class="h3">Disabled state</h3>
          <button type="button" class="btn btn-lg btn-primary" disabled>Primary button</button>
          <button type="button" class="btn btn-secondary btn-lg" disabled>Button</button>
          <a href="#" class="btn btn-primary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Primary link</a>
          <a href="#" class="btn btn-secondary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Link</a>

          <h3 class="h3">Toggle states</h3>
          <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">Single toggle</button>

          <h3 class="h3">Checkbox buttons</h3>
          <div class="btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active"> <input type="checkbox" checked /> Checked </label>
          </div>

          <h3 class="h3">radio buttons</h3>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active"> <input type="radio" name="options" id="option1" checked /> Active </label>
            <label class="btn btn-secondary"> <input type="radio" name="options" id="option2" /> Radio </label>
            <label class="btn btn-secondary"> <input type="radio" name="options" id="option3" /> Radio </label>
          </div>

          <!-- //컨텐츠본문 -->
        </main>
        <!-- //컨텐츠 -->
      </div>
      <!-- //container -->

      <!-- 푸터 -->
      <div data-include-html="../../include/footer.html"></div>
      <!-- 푸터 -->
    </section>
    <!-- //wrap -->

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script>
            window.jQuery || document.write('<script src="../../static/js/jquery-3.5.1.slim.min.js"><\/script>');
        </script> -->
    <script src="../../static/js/jquery-3.5.1.min.js"></script>
    <script src="../../static/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/lib/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="../../static/lib/bootstrap-datepicker/locales/bootstrap-datepicker.ko.min.js"></script>
    <script src="../../static/js/custom.js"></script>
  </body>
</html>
