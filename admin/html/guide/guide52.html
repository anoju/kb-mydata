<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>끌 관리자</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../favicon.png" />

    <!-- css -->
    <link href="../../lib/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap/css/bootstrap-icons.css" rel="stylesheet" />
    <link href="../../css/custom.min.css" rel="stylesheet" />

    <!-- js -->
    <script src="../../lib/jquery-3.6.0.min.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../lib/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../lib/bootstrap-table/bootstrap-table-ko-KR.js"></script>
    <script src="../../lib/ckeditor/ckeditor.js"></script>
    <script src="../../js/custom.lib.min.js"></script>
    <script src="../../js/custom.js"></script>
  </head>
  <body>
    <!-- wrap -->
    <section class="kb-wrap">
      <!-- 헤더 -->
      <div data-include-html="../include/header.html"></div>
      <!-- //헤더 -->

      <!-- container -->
      <div class="kb-container">
        <!-- 사이드바 -->
        <div data-include-html="../include/sidebar.html"></div>
        <!-- //사이드바 -->

        <!-- 컨텐츠 -->
        <main class="kb-content" role="main">
          <!-- 컨텐츠헤더 -->
          <div class="kb-page-title">
            <div>
              <div class="kb-title">
                <h1>부트스트랩 가이드</h1>
              </div>
              <div class="kb-page-btn">
                <button type="button" class="btn btn-outline-dark">삭제</button>
                <button type="button" class="btn btn-primary">저장</button>
              </div>
            </div>
          </div>
          <!-- //컨텐츠헤더 -->

          <!-- 컨텐츠본문 -->
          <h2 class="h2"><a href="https://getbootstrap.com/docs/4.6/content/images/" target="_blank">Images</a></h2>
          <h3>Responsive images</h3>
          <div class="bd-example">
            <svg
              class="bd-placeholder-img bd-placeholder-img-lg img-fluid"
              width="100%"
              height="250"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-label="Placeholder: Responsive image"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            >
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#6c757d"></rect>
              <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Responsive image</text>
            </svg>
          </div>

          <h3>Image thumbnails</h3>
          <div class="bd-example">
            <svg
              class="bd-placeholder-img img-thumbnail"
              width="200"
              height="200"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-label="A generic square placeholder image with a white border around it, making it resemble a photograph taken with an old instant camera: 200x200"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            >
              <title>A generic square placeholder image with a white border around it, making it resemble a photograph taken with an old instant camera</title>
              <rect width="100%" height="100%" fill="#6c757d"></rect>
              <text x="50%" y="50%" fill="#dee2e6" dy=".3em">200x200</text>
            </svg>
          </div>

          <h3>Aligning images</h3>
          <div class="bd-example">
            <svg
              class="bd-placeholder-img rounded float-left"
              width="200"
              height="200"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-label="Placeholder: 200x200"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            >
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#6c757d"></rect>
              <text x="50%" y="50%" fill="#dee2e6" dy=".3em">200x200</text>
            </svg>

            <svg
              class="bd-placeholder-img rounded float-right"
              width="200"
              height="200"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-label="Placeholder: 200x200"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            >
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#6c757d"></rect>
              <text x="50%" y="50%" fill="#dee2e6" dy=".3em">200x200</text>
            </svg>
          </div>
          <div class="bd-example">
            <svg
              class="bd-placeholder-img rounded mx-auto d-block"
              width="200"
              height="200"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-label="Placeholder: 200x200"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            >
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#6c757d"></rect>
              <text x="50%" y="50%" fill="#dee2e6" dy=".3em">200x200</text>
            </svg>
          </div>
          <div class="bd-example">
            <div class="text-center">
              <svg
                class="bd-placeholder-img rounded"
                width="200"
                height="200"
                xmlns="http://www.w3.org/2000/svg"
                role="img"
                aria-label="Placeholder: 200x200"
                preserveAspectRatio="xMidYMid slice"
                focusable="false"
              >
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#6c757d"></rect>
                <text x="50%" y="50%" fill="#dee2e6" dy=".3em">200x200</text>
              </svg>
            </div>
          </div>

          <h2 class="h2"><a href="https://getbootstrap.com/docs/4.6/content/figures/" target="_blank">Figures</a></h2>
          <div class="bd-example">
            <figure class="figure">
              <svg
                class="bd-placeholder-img figure-img img-fluid rounded"
                width="400"
                height="300"
                xmlns="http://www.w3.org/2000/svg"
                role="img"
                aria-label="Placeholder: 400x300"
                preserveAspectRatio="xMidYMid slice"
                focusable="false"
              >
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#6c757d"></rect>
                <text x="50%" y="50%" fill="#dee2e6" dy=".3em">400x300</text>
              </svg>

              <figcaption class="figure-caption">A caption for the above image.</figcaption>
            </figure>
          </div>
          <div class="bd-example">
            <figure class="figure">
              <svg
                class="bd-placeholder-img figure-img img-fluid rounded"
                width="400"
                height="300"
                xmlns="http://www.w3.org/2000/svg"
                role="img"
                aria-label="Placeholder: 400x300"
                preserveAspectRatio="xMidYMid slice"
                focusable="false"
              >
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#6c757d"></rect>
                <text x="50%" y="50%" fill="#dee2e6" dy=".3em">400x300</text>
              </svg>

              <figcaption class="figure-caption text-right">A caption for the above image.</figcaption>
            </figure>
          </div>
        </main>
        <!-- //컨텐츠 -->
      </div>
      <!-- //container -->

      <!-- 푸터 -->
      <div data-include-html="../include/footer.html"></div>
      <!-- 푸터 -->
    </section>
    <!-- //wrap -->
  </body>
</html>
