<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>교보증권 마이데이타 관리자</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../favicon.png" />

    <!-- css -->
    <link href="../../lib/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap/css/bootstrap-icons.css" rel="stylesheet" />
    <link href="../../css/custom.min.css" rel="stylesheet" />

    <!-- js -->
    <script src="../../lib/jquery-3.6.0.min.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../lib/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../lib/bootstrap-table/bootstrap-table-ko-KR.js"></script>
    <script src="../../lib/ckeditor/ckeditor.js"></script>
    <script src="../../js/custom.lib.min.js"></script>
    <script src="../../js/custom.js"></script>
  </head>
  <body>
    <!-- wrap -->
    <section class="kb-wrap">
      <!-- 헤더 -->
      <div data-include-html="../../include/header.html"></div>
      <!-- //헤더 -->

      <!-- container -->
      <div class="kb-container">
        <!-- 사이드바 -->
        <div data-include-html="../../include/sidebar.html"></div>
        <!-- //사이드바 -->

        <!-- 컨텐츠 -->
        <main class="kb-content" role="main">
          <!-- 컨텐츠헤더 -->
          <div class="kb-page-title">
            <div>
              <div class="kb-title" id="content">
                <h1>부트스트랩 가이드</h1>
              </div>
              <div class="kb-page-btn">
                <button type="button" class="btn btn-outline-dark">삭제</button>
                <button type="button" class="btn btn-primary">저장</button>
              </div>
            </div>
          </div>
          <!-- //컨텐츠헤더 -->

          <!-- 컨텐츠본문 -->
          <h2 class="h2"><a href="https://getbootstrap.com/docs/4.6/components/toasts/" target="_blank">Toasts</a></h2>
          <button type="button" class="btn btn-primary" id="liveToastBtn" data-toast="#liveToast">Show live toast</button>

          <!-- Toasts -->
          <div class="position-fixed bottom-0 right-0 p-3" style="z-index: 1200; right: 0; bottom: 0">
            <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
              <div class="toast-header">
                <!-- <img src="..." class="rounded mr-2" alt="..." /> -->
                <svg class="bd-placeholder-img rounded mr-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                  <rect width="100%" height="100%" fill="#007aff"></rect>
                </svg>
                <strong class="mr-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="toast-body">Hello, world! This is a toast message.</div>
            </div>
          </div>
          <!-- //Toasts -->
        </main>
        <!-- //컨텐츠 -->
      </div>
      <!-- //container -->

      <!-- 푸터 -->
      <div data-include-html="../../include/footer.html"></div>
      <!-- 푸터 -->
    </section>
    <!-- //wrap -->
  </body>
</html>
