<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>교보증권 마이데이타 관리자</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../static/images/favicon.png" />

    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../static/css/bootstrap-icons.css" rel="stylesheet" />
    <link href="../../static/css/custom.min.css" rel="stylesheet" />

    <!-- summernote -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- 스킵네비 -->
    <div class="skippy overflow-hidden">
      <div class="container-xl">
        <a class="sr-only sr-only-focusable d-inline-flex p-2 m-1" href="#content">Skip to main content</a>
        <a class="sr-only sr-only-focusable d-none d-md-inline-flex p-2 m-1" href="#kb-lnb-nav">Skip to navigation</a>
      </div>
    </div>
    <!-- //스킵네비 -->

    <!-- wrap -->
    <section class="kb-wrap">
      <!-- 헤더 -->
      <div data-include-html="../../include/header.html"></div>
      <!-- //헤더 -->

      <!-- container -->
      <div class="kb-container">
        <!-- 사이드바 -->
        <div data-include-html="../../include/sidebar.html"></div>
        <!-- //사이드바 -->

        <!-- 컨텐츠 -->
        <main class="kb-content" role="main">
          <!-- 컨텐츠헤더 -->
          <div class="kb-page-title">
            <div>
              <div class="kb-title" id="content">
                <h1>부트스트랩 가이드</h1>
              </div>
              <div class="kb-page-btn">
                <button type="button" class="btn btn-outline-dark">삭제</button>
                <button type="button" class="btn btn-primary">저장</button>
              </div>
            </div>
          </div>
          <!-- //컨텐츠헤더 -->
          <div class="form-group">
            <label for="datepickerInp1">datepicker</label>
            <input type="text" class="form-control form-datepicker bs-datepicker" id="datepickerInp1" placeholder="기본" />
          </div>
          <br />
          <div class="form-group">
            <label for="datepickerInp2">start-date,end-date</label>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control form-datepicker bs-datepicker" id="datepickerInp2" data-date-end-date="0d" placeholder="오늘이전 선택가능" />
              </div>
              <div class="col">
                <input type="text" class="form-control form-datepicker bs-datepicker" id="datepickerInp3" data-date-start-date="0d" placeholder="오늘부터 선택가능" />
              </div>
            </div>
          </div>
          <br />
          <div class="form-group">
            <label for="datepickerInp4">input-daterange</label>
            <div class="input-group input-daterange">
              <input type="text" class="form-control form-datepicker" id="datepickerInp4" placeholder="시작일" />
              <div class="input-group-prepend">
                <div class="input-group-text">~</div>
              </div>
              <input type="text" class="form-control form-datepicker" id="datepickerInp5" placeholder="종료일" />
            </div>
          </div>

          <!-- 컨텐츠본문 -->
        </main>
        <!-- //컨텐츠 -->
      </div>
      <!-- //container -->

      <!-- 푸터 -->
      <div data-include-html="../../include/footer.html"></div>
      <!-- 푸터 -->
    </section>
    <!-- //wrap -->

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script>
            window.jQuery || document.write('<script src="../../static/js/jquery-3.5.1.slim.min.js"><\/script>');
        </script> -->
    <script src="../../static/js/jquery-3.5.1.min.js"></script>
    <script src="../../static/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/lib/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="../../static/lib/bootstrap-datepicker/locales/bootstrap-datepicker.ko.min.js"></script>
    <script src="../../static/js/custom.js"></script>
  </body>
</html>
