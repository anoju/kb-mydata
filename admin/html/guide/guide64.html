<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>교보증권 마이데이타 관리자</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../favicon.png" />

    <!-- css -->
    <link href="../../lib/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap/css/bootstrap-icons.css" rel="stylesheet" />
    <link href="../../css/custom.min.css" rel="stylesheet" />

    <!-- js -->
    <script src="../../lib/jquery-3.6.0.min.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../lib/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../lib/bootstrap-table/bootstrap-table-ko-KR.js"></script>
    <script src="../../lib/ckeditor/ckeditor.js"></script>
    <script src="../../js/custom.lib.min.js"></script>
    <script src="../../js/custom.js"></script>

    <!-- bootstrap-datepicker -->
    <script src="../../lib/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="../../lib/bootstrap-datepicker/locales/bootstrap-datepicker.ko.min.js"></script>
  </head>
  <body>
    <!-- wrap -->
    <section class="kb-wrap">
      <!-- 헤더 -->
      <div data-include-html="../../include/header.html"></div>
      <!-- //헤더 -->

      <!-- container -->
      <div class="kb-container">
        <!-- 사이드바 -->
        <div data-include-html="../../include/sidebar.html"></div>
        <!-- //사이드바 -->

        <!-- 컨텐츠 -->
        <main class="kb-content" role="main">
          <!-- 컨텐츠헤더 -->
          <div class="kb-page-title">
            <div>
              <div class="kb-title" id="content">
                <h1>부트스트랩 가이드</h1>
              </div>
              <div class="kb-page-btn">
                <button type="button" class="btn btn-outline-dark">삭제</button>
                <button type="button" class="btn btn-primary">저장</button>
              </div>
            </div>
          </div>
          <!-- //컨텐츠헤더 -->
          <div class="form-group">
            <label for="datepickerInp1">datepicker</label>
            <input type="text" class="form-control form-datepicker bs-datepicker" id="datepickerInp1" placeholder="기본" />
          </div>
          <br />
          <div class="form-group">
            <label for="datepickerInp2">start-date,end-date</label>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control form-datepicker bs-datepicker" id="datepickerInp2" data-date-end-date="0d" placeholder="오늘이전 선택가능" />
              </div>
              <div class="col">
                <input type="text" class="form-control form-datepicker bs-datepicker" id="datepickerInp3" data-date-start-date="0d" placeholder="오늘부터 선택가능" />
              </div>
            </div>
          </div>
          <br />
          <div class="form-group">
            <label for="datepickerInp4">input-daterange</label>
            <div class="input-group input-daterange">
              <input type="text" class="form-control form-datepicker" id="datepickerInp4" placeholder="시작일" />
              <div class="input-group-prepend">
                <div class="input-group-text">~</div>
              </div>
              <input type="text" class="form-control form-datepicker" id="datepickerInp5" placeholder="종료일" />
            </div>
          </div>

          <!-- 컨텐츠본문 -->
        </main>
        <!-- //컨텐츠 -->
      </div>
      <!-- //container -->

      <!-- 푸터 -->
      <div data-include-html="../../include/footer.html"></div>
      <!-- 푸터 -->
    </section>
    <!-- //wrap -->
  </body>
</html>
