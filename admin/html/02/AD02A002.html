<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>교보증권 마이데이타 관리자</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../static/images/favicon.png" />

    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../static/css/bootstrap-icons.css" rel="stylesheet" />
    <link href="../../static/css/custom.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- 스킵네비 -->
    <div class="skippy overflow-hidden">
      <div class="container-xl">
        <a class="sr-only sr-only-focusable d-inline-flex p-2 m-1" href="#content">Skip to main content</a>
        <a class="sr-only sr-only-focusable d-none d-md-inline-flex p-2 m-1" href="#kb-lnb-nav">Skip to navigation</a>
      </div>
    </div>
    <!-- //스킵네비 -->

    <!-- wrap -->
    <section class="kb-wrap">
      <!-- 헤더 -->
      <div data-include-html="../../include/header.html"></div>
      <!-- //헤더 -->

      <!-- container -->
      <div class="kb-container">
        <!-- 사이드바 -->
        <div data-include-html="../../include/sidebar.html"></div>
        <!-- //사이드바 -->

        <!-- 컨텐츠 -->
        <main class="kb-content" role="main">
          <!-- 컨텐츠헤더 -->
          <div class="kb-page-title">
            <div>
              <div class="kb-title" id="content">
                <h1>알림설정</h1>
              </div>
              <div class="kb-page-btn">
                <button type="button" class="btn btn-outline-dark">목록</button>
                <button type="button" class="btn btn-primary">저장</button>
              </div>
            </div>
          </div>
          <!-- //컨텐츠헤더 -->

          <!-- 컨텐츠본문 -->
          <table class="table table-bordered form-table">
            <colgroup>
              <col style="width: 15%" />
              <col style="width: 35%" />
              <col style="width: 15%" />
              <col style="width: 35%" />
            </colgroup>
            <tbody>
              <tr>
                <th scope="row">코드<i class="text-red">*</i></th>
                <td colspan="3"><input type="text" class="form-control" /></td>
              </tr>
              <tr>
                <th scope="row">카테고리분류<i class="text-red">*</i></th>
                <td colspan="3">
                  <select class="custom-select">
                    <option value="">선택</option>
                  </select>
                </td>
              </tr>
              <tr>
                <th scope="row">카테고리<i class="text-red">*</i></th>
                <td colspan="3">
                  <div class="form-row">
                    <div class="col">
                      <select class="custom-select">
                        <option value="">선택</option>
                      </select>
                    </div>
                    <div class="col">
                      <select class="custom-select">
                        <option value="">선택</option>
                      </select>
                    </div>
                    <div class="col">
                      <select class="custom-select" disabled>
                        <option value="">선택</option>
                      </select>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">인사이트 알람</th>
                <td colspan="3">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="rdo1-1" name="rdo1" class="custom-control-input" />
                    <label class="custom-control-label" for="rdo1-1">제공</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="rdo1-2" name="rdo1" class="custom-control-input" />
                    <label class="custom-control-label" for="rdo1-2">미제공</label>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">퀘스트</th>
                <td colspan="3">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="rdo2-1" name="rdo2" class="custom-control-input" />
                    <label class="custom-control-label" for="rdo2-1">제공</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="rdo2-2" name="rdo2" class="custom-control-input" />
                    <label class="custom-control-label" for="rdo2-2">미제공</label>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">Push여부</th>
                <td colspan="3">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="rdo4-1" name="rdo4" class="custom-control-input" />
                    <label class="custom-control-label" for="rdo4-1">제공</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="rdo4-2" name="rdo4" class="custom-control-input" />
                    <label class="custom-control-label" for="rdo4-2">미제공</label>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">Insight 출력<br />메인문구<i class="text-red">*</i></th>
                <td colspan="3"><textarea class="form-control" rows="5"></textarea></td>
              </tr>
              <tr>
                <th scope="row">퀘스트 출력문구</th>
                <td colspan="3"><input type="text" class="form-control" /></td>
              </tr>
              <tr>
                <th scope="row" rowspan="2">서브문구</th>
                <td colspan="3"><input type="text" class="form-control" /></td>
              </tr>
              <tr>
                <td colspan="3"><input type="text" class="form-control" /></td>
              </tr>
              <tr>
                <th scope="row">디자인</th>
                <td colspan="3">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile" />
                    <label class="custom-file-label" for="customFile" data-browse="파일선택">파일선택</label>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">알림조건</th>
                <td colspan="3">
                  <div class="form-row">
                    <div class="col">
                      <select class="custom-select">
                        <option value="">선택</option>
                      </select>
                    </div>
                    <div class="col">
                      <select class="custom-select">
                        <option value="">선택</option>
                      </select>
                    </div>
                    <div class="col">
                      <select class="custom-select" disabled>
                        <option value="">선택</option>
                      </select>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">알림주기</th>
                <td colspan="3">
                  <select class="custom-select">
                    <option value="">선택</option>
                  </select>
                </td>
              </tr>
              <tr>
                <th scope="row">희망링크</th>
                <td colspan="3"><input type="text" class="form-control" /></td>
              </tr>
              <tr>
                <th scope="row">등록자사번</th>
                <td>123456789</td>
                <th scope="row">등록일</th>
                <td>2021.01.01</td>
              </tr>
              <tr>
                <th scope="row">수정자사번</th>
                <td>123456789</td>
                <th scope="row">수정일</th>
                <td>2021.01.01</td>
              </tr>
            </tbody>
          </table>
          <!-- //컨텐츠본문 -->
        </main>
        <!-- //컨텐츠 -->
      </div>
      <!-- //container -->

      <!-- 푸터 -->
      <div data-include-html="../../include/footer.html"></div>
      <!-- 푸터 -->
    </section>
    <!-- //wrap -->

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script>
            window.jQuery || document.write('<script src="../../static/js/jquery-3.5.1.slim.min.js"><\/script>');
        </script> -->
    <script src="../../static/js/jquery-3.5.1.min.js"></script>
    <script src="../../static/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/lib/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="../../static/lib/bootstrap-datepicker/locales/bootstrap-datepicker.ko.min.js"></script>
    <script src="../../static/js/custom.lib.min.js"></script>
    <script src="../../static/js/custom.js"></script>
  </body>
</html>
