<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>끌 관리자</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../favicon.png" />

    <!-- css -->
    <link href="../../lib/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap/css/bootstrap-icons.css" rel="stylesheet" />
    <link href="../../css/custom.min.css" rel="stylesheet" />

    <!-- js -->
    <script src="../../lib/jquery-3.6.0.min.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../lib/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../lib/bootstrap-table/bootstrap-table-ko-KR.js"></script>
    <script src="../../lib/ckeditor/ckeditor.js"></script>
    <script src="../../js/custom.lib.min.js"></script>
    <script src="../../js/custom.js"></script>

    <link rel="stylesheet" href="../../lib/lightbox/ekko-lightbox.css" />
    <script src="../../lib/lightbox/ekko-lightbox.min.js"></script>
  </head>
  <body>
    <!-- wrap -->
    <section class="kb-wrap">
      <!-- 헤더 -->
      <div data-include-html="../include/header.html"></div>
      <!-- //헤더 -->

      <!-- container -->
      <div class="kb-container">
        <!-- 사이드바 -->
        <div data-include-html="../include/sidebar.html"></div>
        <!-- //사이드바 -->

        <!-- 컨텐츠 -->
        <main class="kb-content" role="main">
          <!-- 컨텐츠헤더 -->
          <div class="kb-page-title">
            <div>
              <div class="kb-title">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">홈</a></li>
                    <li class="breadcrumb-item"><a href="#">이메일 관리</a></li>
                    <li class="breadcrumb-item"><a href="#">이메일 관리</a></li>
                    <li class="breadcrumb-item active" aria-current="page">이메일 발송관리</li>
                  </ol>
                </nav>
                <h1>이메일 등록</h1>
              </div>
            </div>
          </div>
          <!-- //컨텐츠헤더 -->

          <!-- 컨텐츠본문 -->
          <div class="title-wrap">
            <div class="left">
              <h2 class="h3">발송대상</h2>
            </div>
          </div>
          <div class="form-box">
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label">발송대상선택</div>
                <div class="form-box-cont">
                  <div class="custom-control-wrap">
                    <label class="custom-control custom-radio custom-control-inline">
                      <input type="radio" name="rdo1" class="custom-control-input" />
                      <span class="custom-control-label">전체</span>
                    </label>
                    <label class="custom-control custom-radio custom-control-inline">
                      <input type="radio" name="rdo1" class="custom-control-input" />
                      <span class="custom-control-label">정회원</span>
                    </label>
                    <label class="custom-control custom-radio custom-control-inline">
                      <input type="radio" name="rdo1" class="custom-control-input" />
                      <span class="custom-control-label">준회원</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="title-wrap mt-5">
            <div class="left">
              <h2 class="h3">발송대상</h2>
            </div>
          </div>
          <div class="form-box">
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label">템플릿 선택</div>
                <div class="form-box-cont">
                  <select class="custom-select">
                    <option value="1">회원가입축하</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label"><i class="fc-red mr-1">*</i>이메일 제목</div>
                <div class="form-box-cont"><input type="text" class="form-control" /></div>
              </div>
            </div>
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label"><i class="fc-red mr-1">*</i>내용</div>
                <div class="form-box-cont">
                  <textarea id="editor" name="editordata"></textarea>
                </div>
              </div>
            </div>
          </div>

          <div class="title-wrap mt-5">
            <div class="left">
              <h2 class="h3">발송시각</h2>
            </div>
          </div>
          <div class="form-box">
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label">발송시각</div>
                <div class="form-box-cont">
                  <div class="custom-control-wrap">
                    <label class="custom-control custom-radio custom-control-inline">
                      <input type="radio" name="rdo2" class="custom-control-input" data-rdo-target="rightNow" />
                      <span class="custom-control-label">즉시발송</span>
                    </label>
                    <label class="custom-control custom-radio custom-control-inline">
                      <input type="radio" name="rdo2" class="custom-control-input" data-rdo-target="reserveTime" />
                      <span class="custom-control-label">예약발송</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <!-- 예약시간 -->
            <div class="form-box-row __cont _reserveTime__cont">
              <div class="form-box-item">
                <div class="form-box-label">예약시간</div>
                <div class="form-box-cont form-row">
                  <div class="col-7">
                    <div class="input-group">
                      <input type="date" class="form-control" placeholder="예약일" />
                    </div>
                  </div>
                  <div class="col-5">
                    <div class="input-group">
                      <input type="tel" class="form-control" maxlength="2" />
                      <div class="input-group-prepend">
                        <div class="input-group-text">:</div>
                      </div>
                      <input type="tel" class="form-control" maxlength="2" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label">발송결과</div>
                <div class="form-box-cont d-flex align-items-center">2/25</div>
              </div>
            </div>
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label">수신거부확인</div>
                <div class="form-box-cont">
                  <div class="custom-control-wrap">
                    <label class="custom-control custom-radio custom-control-inline">
                      <input type="radio" name="rdo3" class="custom-control-input" />
                      <span class="custom-control-label">수신거부제외</span>
                    </label>
                    <label class="custom-control custom-radio custom-control-inline">
                      <input type="radio" name="rdo3" class="custom-control-input" />
                      <span class="custom-control-label">수신거부포함</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="title-wrap mt-5">
            <div class="left">
              <h2 class="h3">등록자</h2>
            </div>
          </div>
          <div class="form-box">
            <div class="form-box-row">
              <div class="form-box-item">
                <div class="form-box-label">등록자</div>
                <div class="form-box-cont d-flex align-items-center">홍길동</div>
              </div>
            </div>
          </div>

          <div class="btn-wrap kb-page-btn text-center mt-5">
            <button type="button" class="btn btn-lg btn-outline-dark"><i class="bi bi-x"></i> 취소</button>
            <!-- 등록일때 -->
            <button type="button" class="btn btn-lg btn-primary"><i class="bi bi-plus"></i> 등록</button>
          </div>
          <!-- //컨텐츠본문 -->
        </main>
        <!-- //컨텐츠 -->
      </div>
      <!-- //container -->

      <!-- 푸터 -->
      <div data-include-html="../include/footer.html"></div>
      <!-- 푸터 -->
    </section>
    <!-- //wrap -->

    <script>
      //에디터
      CKEDITOR.replace('editor');
      // 등록방법
      const $typeShow = function () {
        $('.__cont').hide();
        const $target = $('[data-rdo-target]:checked').data('rdo-target');
        if ($target && $target !== 'none') {
          $('._' + $target + '__cont').show();
        }
      };
      $typeShow();
      $('[data-rdo-target]').change(function () {
        $typeShow();
      });
    </script>
  </body>
</html>
